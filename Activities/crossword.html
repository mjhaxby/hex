  <script charset="utf-8">
    var selectedSlot = null
    var selectedWord = null
    var selectedIndex = null
    var selectedDown = false
    var words = []
    var adjustTimeout
    var bestGrid
    var newGameCode
    var totalNumLetters = 0

    function pageLoad(){
      window.onresize = tempHideGrid;
      setColorTheme(gameSettings.color.toLowerCase());
      //adjust grid size
      gridEl = document.getElementById('grid')
      gridEl.style.height = (gameSettings.gridSize+2) * 4 + 'vh'
      gridEl.style.width = (gameSettings.gridSize+2) * 4 + 'vh'
      //turn gameData array into word+index object array
      gameData.forEach(function (value, i){
        words.push({ref: i, text: value[1], clue: value[0]})
      })
      gridSize = gameSettings.gridSize
      createCrossWordPuzzle(gameSettings.gameCode)
      if (gameSettings.showGameCodeButton){
        let bestGridAsString = JSON.stringify(bestGrid)
        newGameCode = btoa(bestGridAsString)
        document.getElementById('code').value = newGameCode
      } else {
        document.getElementById('codeButton').style.display = 'none'
      }
      removeUnusedCols()
      removeUnusedRows()
      hideLoad()
    }

    function hideLoad(){
      if (bestGrid || invalidCode){
        if (!invalidCode){
          document.getElementById('loading').style.display = 'none'
        } else {
          console.log('Invalid game code.')
        }
      } else {
        console.log('Grid not ready, try again in a moment‚Ä¶')
        window.setTimeout(hideLoad, 100);
      }
    }

    function setColorTheme(theme){
      if (theme != 'default'){
        document.documentElement.setAttribute('data-theme', theme)
      } else {
        document.documentElement.removeAttribute('data-theme')
      }
    }

    // while vh is recalculated, grid looks a bit funky, so this function neatly hides the grid while resizing takes place
    function tempHideGrid(){
      console.log('hide grid temporarily')
      document.getElementById('grid').style.opacity = 0;
      adjustTimeout = setTimeout(() => {
        document.getElementById('grid').style.opacity = 1;
      }, 500)
    }

    function deselectAll(e){
      if(!e.target.classList.contains('filled')){ // if not clicking on another box
        console.log('deselect')
        selectedSlot = null
        selectedWord = null
        selectedIndex = null
        selectedDown = false
        let prevSelectedEls = document.querySelectorAll('.selectedWord')
        if (prevSelectedEls){
            prevSelectedEls.forEach(el =>{
            el.classList.remove('selectedSlot')
            el.classList.remove('selectedWord')
          })
        }
        document.body.removeEventListener('click', deselectAll)
        document.body.removeEventListener('click', pressKey)
      }
    }

    function pressKey(e){
      if (e.key.length == 1){ //TODO: update for accents, modifier keys etc.
        document.getElementById(selectedSlot).innerHTML = e.key
        selectNext()
      } else if (e.key == 'Backspace' || e.key == 'Delete'){
        document.getElementById(selectedSlot).innerHTML = ''
      }
      if (e.key == 'Backspace' || e.key == 'ArrowLeft' || e.key == 'ArrowUp'){
        selectPrev()
      } else if (e.key == 'ArrowRight' || e.key == 'ArrowDown'){
        selectNext()
      }
    }

    function selectPrev(){
      let selectedEl = document.getElementById(selectedSlot)
      let currentRow = parseInt(selectedEl.getAttribute('data-row'))
      let currentCol = parseInt(selectedEl.getAttribute('data-col'))
      if(selectedIndex > 0){ // if we're not already at the beginning of the word
        if(selectedDown){
          if (document.getElementById((currentRow-1)+'_'+currentCol).classList.contains('prefilled')){
            let nextSlot = findNextAvailableSlot(currentRow,currentCol, false, true)
            if (nextSlot != -1){ // if there is another not-prefilled slot, go to that, otherwise do nothing
              selectSlot(document.getElementById(nextSlot+'_'+currentCol),'down')
            }
          } else {
            selectSlot(document.getElementById((currentRow-1)+'_'+currentCol),'down')
          }
        } else {
          if (document.getElementById(currentRow+'_'+(currentCol-1)).classList.contains('prefilled')){
            let nextSlot = findNextAvailableSlot(currentRow,currentCol, false)
            if (nextSlot != -1){ // if there is another not-prefilled slot, go to that, otherwise do nothing
              selectSlot(document.getElementById(currentRow+'_'+nextSlot),'across')
            }
          } else {
            selectSlot(document.getElementById(currentRow+'_'+(currentCol-1)),'across')
          }
        }
      } else {
        console.log('start of word')
      }
    }

    function findNextAvailableSlot(currentRow, currentCol,forwards=true, down=false){
      if(down){
        if(forwards){
          for(i=currentRow+1; i<currentRow+words[selectedWord].text.length; i++){
            if (!document.getElementById(i+'_'+currentCol).classList.contains('prefilled')){
              return i
            }
          }
        } else { //if going backwards
          for(i=currentRow-1; i>=0; i--){
            if (!document.getElementById(i+'_'+currentCol).classList.contains('prefilled')){
              return i
            }
          }
        }
      } else { // if across word
        if(forwards){
          for(i=currentCol+1; i<currentCol+words[selectedWord].text.length; i++){
            if (!document.getElementById(currentRow+'_'+i).classList.contains('prefilled')){
              return i
            }
          }
        } else { //if going backwards
          for(i=currentCol-1; i>=0; i--){
            if (!document.getElementById(currentRow+'_'+i).classList.contains('prefilled')){
              return i
            }
          }
        }
      }
      return -1 // none found, don't move
    }

    function selectNext(){
      let selectedEl = document.getElementById(selectedSlot)
      let currentRow = parseInt(selectedEl.getAttribute('data-row'))
      let currentCol = parseInt(selectedEl.getAttribute('data-col'))
      if(selectedIndex < words[selectedWord].text.length-1){ // if we're not already at the end of the word
      if(selectedDown){
        if (document.getElementById((currentRow+1)+'_'+currentCol).classList.contains('prefilled')){
          let nextSlot = findNextAvailableSlot(currentRow,currentCol, true, true)
          if (nextSlot != -1){ // if there is another not-prefilled slot, go to that, otherwise do nothing
            selectSlot(document.getElementById(nextSlot+'_'+currentCol),'down')
          }
        } else {
          selectSlot(document.getElementById((currentRow+1)+'_'+currentCol),'down')
        }
      } else {
        if (document.getElementById(currentRow+'_'+(currentCol+1)).classList.contains('prefilled')){
          let nextSlot = findNextAvailableSlot(currentRow,currentCol)
          if (nextSlot != -1){ // if there is another not-prefilled slot, go to that, otherwise do nothing
            selectSlot(document.getElementById(currentRow+'_'+nextSlot),'across')
          }
        } else {
          selectSlot(document.getElementById(currentRow+'_'+(currentCol+1)),'across')
        }
      }
      } else {
        console.log('end of word')
      }
    }

    function selectSlot(el, inSequence='none'){
      if (el.id == selectedSlot){
        if(el.getAttribute('data-across') && el.getAttribute('data-down')){
          console.log('change selection direction')
          if (selectedDown){
            selectedDown = false
            selectedWord = parseInt(el.getAttribute('data-word-across'))
            selectedIndex = parseInt(el.getAttribute('data-index-across'))
            console.log('Selected '+words[el.getAttribute('data-word-across')].text+' with clue '+words[selectedWord].clue)
          } else {
            selectedDown = true
            selectedWord = parseInt(el.getAttribute('data-word-down'))
            selectedIndex = parseInt(el.getAttribute('data-index-down'))
            console.log('Selected '+words[el.getAttribute('data-word-down')].text+' with clue '+words[selectedWord].clue)
          }
        }
      } else { // if not already selected
        if (inSequence == 'none'){
          // select the down word first, second click will select the across word unless we've selected the starting letter, in which case we'll do across first
          if (el.getAttribute('data-word-down') && el.getAttribute('data-index-across') != 0){
            selectedSlot = el.id
            selectedDown = true
            selectedWord = parseInt(el.getAttribute('data-word-down'))
            selectedIndex = parseInt(el.getAttribute('data-index-down'))
            console.log('Selected '+words[el.getAttribute('data-word-down')].text+' with clue '+words[el.getAttribute('data-word-down')].clue)
          } else if (el.getAttribute('data-word-across')){
            selectedSlot = el.id
            selectedDown = false
            selectedWord = parseInt(el.getAttribute('data-word-across'))
            selectedIndex = parseInt(el.getAttribute('data-index-across'))
            console.log('Selected '+words[el.getAttribute('data-word-across')].text+' with clue '+words[el.getAttribute('data-word-across')].clue)
          }
        } else if (inSequence == 'down'){
          selectedSlot = el.id
          selectedDown = true
          selectedWord = parseInt(el.getAttribute('data-word-down'))
          selectedIndex = parseInt(el.getAttribute('data-index-down'))
        } else if (inSequence == 'across'){
          selectedSlot = el.id
          selectedDown = false
          selectedWord = parseInt(el.getAttribute('data-word-across'))
          selectedIndex = parseInt(el.getAttribute('data-index-across'))
        }
      }
      updateSelectAppearance(inSequence)
      document.body.addEventListener('click', deselectAll)
      document.body.addEventListener('keydown',pressKey)
    }

    function updateSelectAppearance(inSequence){
      let prevSelectedSlot = document.querySelector('.selectedSlot')
      if (prevSelectedSlot){
        prevSelectedSlot.classList.remove('selectedSlot')
      }

      // only if not selected in sequence
      if (inSequence == 'none'){
        var selectedWordEls
        let prevSelectedEls = document.querySelectorAll('.selectedWord')
        if (prevSelectedEls){
            prevSelectedEls.forEach(el =>{
            // el.classList.remove('selectedSlot')
            el.classList.remove('selectedWord')
          })
        }
        if (selectedDown){
          selectedWordEls = document.querySelectorAll('[data-word-down="'+selectedWord+'"]')
        } else {
          selectedWordEls = document.querySelectorAll('[data-word-across="'+selectedWord+'"]')
        }
        selectedWordEls.forEach(function (el, i){
          setTimeout(function(){
            el.classList.add('selectedWord')
          },i*75);
        });
        document.getElementById('clueBox').style.display = 'block'
        let wordSplit = words[selectedWord].text.split(' ')
        var wordLengths = ''
        for (let i=0; i<wordSplit.length; i++){
          wordLengths += wordSplit[i].length
          if(i<wordSplit.length-1){
            wordLengths += ', '
          }
        }
        document.getElementById('clueBox').innerHTML = words[selectedWord].clue + ' (' + wordLengths + ')'
      }

      // select the new slot
      document.getElementById(selectedSlot).classList.add('selectedSlot');
    }

    function checkAllSlots(){
      let slots = document.querySelectorAll('.filled')
      var correct = 0
      let feedbackEl = document.getElementById('total')
      let checkBox = document.getElementById('checkBox')
      slots.forEach(slot => {
        if(!slot.classList.contains('prefilled') && slotIsCorrect(slot)){
          slot.classList.add('solved')
          correct++
        } else {
          slot.classList.remove('solved')
        }
      })
      feedbackEl.classList.remove('recalculateAnimation')
      feedbackEl.innerHTML = parseInt((correct/totalNumLetters)*100)+'%'
      void feedbackEl.offsetWidth; // this resets the animation
      feedbackEl.classList.add('recalculateAnimation')
    }

    function slotIsCorrect(slot){
      var ref
      var index
      // get the ref depending on the direction
      // it doesn't matter if it's both because it should be the same word anyway
      if (slot.getAttribute('data-down')){
        ref = slot.getAttribute('data-word-down')
        index = slot.getAttribute('data-index-down')
      } else {
        ref = slot.getAttribute('data-word-across')
        index = slot.getAttribute('data-index-across')
      }
      let word = words[ref]
      if (word.text.substr(index,1) == slot.innerHTML){
        // console.log('Letter for slot '+slot.id+' ref '+ref+' index '+index+' is correct')
        return true
      } else {
        console.log('Letter for slot '+slot.id+' ref '+ref+' index '+index+' is incorrect')
        return false
      }
    }

    function removeUnusedRows(){
      for (let i=gridSize+1; i>1; i--){ // start at the bottom, go backwards
        if (isUnusedRow(i) && isUnusedRow(i-1)){
          // console.log('remove row '+i)
          slots = document.querySelectorAll('[data-row="'+i+'"]')
          slots.forEach(slot => {slot.remove()})
          grid.style.height = (parseInt(grid.style.height.replace('vh',''))-4) + 'vh'
        } else {
          console.log('no more rows to remove')
          i = 0 // stop looking for unused rows once we've found a used one
        }
      }
    }

    function removeUnusedCols(){
      var slots
      var grid = document.getElementById('grid')
      for (let i=gridSize+1; i>1; i--){ // start at the right, go backwards
        if (isUnusedColumn(i) && isUnusedColumn(i-1)){
          // console.log('remove col '+i)
          slots = document.querySelectorAll('[data-col="'+i+'"]')
          slots.forEach(slot => {slot.remove()})
          // console.log('previously ' +  grid.style.width)
          grid.style.width = (parseInt(grid.style.width.replace('vh',''))-4) + 'vh'
          // console.log('now ' + grid.style.width)
        } else {
          console.log('no more cols to remove')
          i = 0 // stop looking for unused rows columns we've found a used one
        }
      }
    }

    function isUnusedColumn(col){
      var slots = document.querySelectorAll('[data-col="'+col+'"]')
      // if(slots.length < col){
      //   return null;
      // }
      for (i=0; i<slots.length; i++){
        if (slots[i].classList.contains('filled') ){ //|| (nextdoorSlots.length > 0 && nextdoorSlots[i].classList.contains('filled'))
          return false;
        };
      };
      return true;
    };

    function isUnusedRow(row){
      var slots = document.querySelectorAll('[data-row="'+row+'"]')
      // if(slots.length < row){
      //   return null;
      // }
      for (i=0; i<slots.length; i++){
        if (slots[i].classList.contains('filled')){
          return false;
        };
      };
      return true;
    };

    function showHideCode(){
      codeBox = document.getElementById('codeBox')
      gridEl = document.getElementById('grid')
      if (codeBox.style.display == 'block'){

        gridEl.style.display = 'block'
      } else {
        codeBox.style.display = 'block'
        gridEl.style.display = 'none'

                    word.text = wordItem.text;

                goodWord = isGoodWord( word.text );

  <script>
      function CrosswordPuzzle(grid = [], gridRef = []) // can be made from existing grid and gridref
      {
      const emptyCell = '_';
      if (grid.length == 0){ // if grid is empty, create it
        grid = Array.from(Array( gridSize ), () => new Array( gridSize ))
        gridRef = Array.from(Array( gridSize ), () => new Array( gridSize ))
        for( let row = 0; row < gridSize; row++ )
        {
          for( let column = 0; column < gridSize; column++ )
          {
            grid[row][column] = emptyCell;
            gridRef[row][column] = {horizontal: {}, vertical: {}};
          }
        }
      }

      let update = function( word )
      {
        let updated = false;
        if( canBePlaced( word ))
        {
          addWord( word );
          updated = true;
        }

        return updated;
      }

      let canBePlaced = function( word )
      {
        let canBePlaced = true;
        if( isValidPosition( word.row, word.column ) &&  fitsOnGrid( word ) )
        {
          let index = 0;
          while( index < word.text.length )
          {
            let currentRow = word.vertical ? word.row + index : word.row;
            let currentColumn = !word.vertical ? word.column + index : word.column;

            if( ( word.text.charAt( index ) === grid[currentRow][currentColumn] ||
              emptyCell === grid[currentRow][currentColumn] ) &&
              placementLegal( word, currentRow, currentColumn) )
            {
              //We can place a word!
            }
            else
            {
              canBePlaced = false;
            }
            index++;
          }
        }
        else
        {
          canBePlaced = false;
        }

        return canBePlaced;
      }

        let getIntersections = function()
        {
            let intersections = 0;
            for (let row = 0; row < gridSize; row++)
            {
                for (let column = 0; column < gridSize; column++)
                {
                    if ( isFilled( row, column ) )
                    {
                        if ( isValidPosition( row - 1, column ) &&
                             isValidPosition( row + 1, column ) &&
                             isValidPosition( row, column - 1 ) &&
                             isValidPosition( row, column + 1 ) &&
                             isFilled( row - 1, column ) &&
                             isFilled( row + 1, column ) &&
                             isFilled( row, column - 1 ) &&
                             isFilled( row, column + 1 ) )
                        {
                            ++intersections;
                        }
                    }
                }
            }
            return intersections;
        }

      let placementLegal = function( word, row, column )
      {
        let illegal = false;
        if( word.vertical )
        {
          illegal = isInterference( row, column + 1, row + 1, column ) ||
                isInterference( row, column - 1, row + 1, column  ) ||
                overwritingVerticalWord( row, column ) ||
                invadingTerritory( word, row, column );

        }
        else
        {
          illegal = isInterference( row + 1, column, row, column + 1 ) ||
                isInterference( row - 1, column, row, column + 1  ) ||
                overwritingHorizontalWord( row, column ) ||
                invadingTerritory( word, row, column );

        }
        return !illegal;
      }

      let invadingTerritory = function( word, row, column )
      {
        let invading = false;
        let empty = isEmptyCell( row, column )
        if( word.vertical )
        {
          let weHaveNeighbors = ( doesCharacterExist( row, column - 1 ) ||
                          doesCharacterExist( row, column + 1 ) ) ||
                      endOfWord( word, row, column ) &&
                      doesCharacterExist( row + 1, column );

          invading = empty && weHaveNeighbors;
        }
        else
        {
          let weHaveNeighbors = ( doesCharacterExist( row - 1, column ) ||
                          doesCharacterExist( row + 1, column ) ) ||
                      endOfWord( word, row, column ) &&
                      doesCharacterExist( row, column + 1 );

          invading = empty && weHaveNeighbors;
        }
        return invading;
      }

      let endOfWord = function( word, row, column )
      {
        if( word.vertical )
        {
          return word.row + word.text.length - 1 === row;
        }
        else
        {
          return word.column + word.text.length - 1 === column;
        }
      }

      let doesCharacterExist = function( row, column )
      {
        return isValidPosition( row, column ) &&
             isFilled( row, column );
      }

        let overwritingHorizontalWord = function( row, column )
        {
            let leftColumn = column - 1;
            return ( isValidPosition( row, leftColumn ) &&
                 isFilled( row, column ) &&
                 isFilled( row, leftColumn ) );
        }

        let overwritingVerticalWord = function( row, column )
        {
            let rowAbove = row - 1;
            return ( isValidPosition( rowAbove, column ) &&
                 isFilled( row, column ) &&
                 isFilled( rowAbove, column ) );
        }

        let isInterference = function( row, column, nextRow, nextColumn )
        {
          return isValidPosition( row, column ) &&
               isValidPosition( nextRow, nextColumn ) &&
               isFilled( row, column ) &&
               isFilled( nextRow, nextColumn );
        }

        let isFilled = function( row, column)
        {
          return grid[row][column] !== emptyCell;
        }

        let isLetter = function( row, column)
        {
          return grid[row][column].match(/[A-z]/);
        }

        let isEmptyCell = function( row, column )
        {
          return !isFilled( row, column );
        }

      let addWord = function( word )
      {
        // console.log('adding word '+word.text+' at '+word.row+', '+word.column)
        for (let letterIndex = 0; letterIndex < word.text.length; ++letterIndex)
            {
              let row = word.row;
              let column = word.column;
              if ( word.vertical )
              {
                  row += letterIndex;
                  gridRef[row][column] = {horizontal: {...gridRef[row][column].horizontal}, vertical: {word: {...word}, index: letterIndex}}
                  // console.log('adding ref for '+word.text+' at '+row+', '+column+' for index '+letterIndex+' down')
                  // if (gridRef[row][column].horizontal.word){
                  //   console.log('existing across is '+gridRef[row][column].horizontal.word.text)
                  // }
              }
              else
              {
                  column += letterIndex;
                  gridRef[row][column] = {horizontal: {word: {...word}, index: letterIndex}, vertical: {...gridRef[row][column].vertical}}
                  // console.log('adding ref for '+word.text+' at '+row+', '+column+' for index '+letterIndex+' across')
                  // if (gridRef[row][column].vertical.word){
                  //   console.log('existing down is '+gridRef[row][column].vertical.word.text)
                  // }
              }
              grid[row][column] = word.text.substring( letterIndex, letterIndex + 1 );
            }
      }

      let fitsOnGrid = function( word )
      {
        if( word.vertical )
        {
          return word.row + word.text.length <= gridSize;
        }
        else
        {
          return word.column + word.text.length <= gridSize;
        }
      }

      let isValidPosition = function( row, column )
        {
            return row >= 0 && row < gridSize && column >= 0 && column < gridSize;
        }

      return {
        "grid": grid,
        "gridRef": gridRef,
        "update": update,
        "isFilled": isFilled,
        "isLetter": isLetter,
        "getIntersections": getIntersections
      };
      }
