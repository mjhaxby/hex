            html {
                min-height: 100%;
            }
    
            body {
                font-family: "ShareTech";
                max-height: 100vh;
                background-color: var(--bg-color);
                color: var(--fg-color)
            }
    
            button {
                background-color: var(--button-bg);
                color: var(--button-fg);
                border: 0.5vh solid var(--button-fg);
                border-radius: 1vh;                
                box-shadow: var(--button-highlight) 0 0 0 0;
                transition: box-shadow .4s ease-in-out, -webkit-box-shadow .4s ease-in-out, opacity 0.4s, border-width 0.4s, transform .8s, font-size .4s;
                font: inherit;
            }
    
            button:hover {
                box-shadow: var(--button-highlight) 0 0 0 0.5vh;
            }
    
            button:active {
                box-shadow: var(--button-highlight) 0 0 0 0.09vh;
                border-width: 0.25vh;
                opacity: 0.8;
            }

            button:disabled{
                opacity: 0.5;
            }

            h1{
                text-align: center;
            }
    
            .icon {
                stroke: var(--button-fg);
                stroke-width: 10px;
                fill: var(--button-fg);
            }

            .tick .icon{
                stroke: var(--correct-sort-item-fg);
                stroke-width: 0.5vh;
                fill: var(--correct-sort-item-fg);
            }
    
            .wrapper {
                display: flex;
                align-items: center;
            }
    
            .question-container {
                flex-basis: 100%;
                min-width: calc(100% - 5em);
            }
    
            .check-btn {
                position: absolute;
                display: block;
                border-radius: 5vh;
                width: 5vh;
                height: 5vh;
                margin: 1vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
    
            .check-wrapper {
                display: block;
                position: relative;
                min-height: 7vh;
                width: 100%;
                padding-bottom: 2vh;
            }
    
            .word-container {
                display: flex;
                align-items: flex-start;
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px;
                /* border: 1px solid #ccc; */
                user-select: none;
                min-height: 10px;
                /* width: calc(100% - (5em)); */
            }

            #attemptsInfo{
                position: fixed;
                right: 1vh;
                bottom: 1vh;
            }

            #showAnswersButton{
                position: fixed;
                left: 1vh;
                bottom: 1vh;
            }

            #sortArea{
                display: flex;
                flex-direction: column;
                /* flex-wrap: nowrap; */
                align-content: stretch;
                justify-content: space-between;
                min-height: 90vh;
            }
    
            .sort-item {
                display: flex;
                align-items: center;
                justify-content: space-around;
                padding: 1.25vh 2.5vh;
                margin: 0.5vh;
                background-color: var(--sort-item-bg);
                border: 0.5vh solid var(--sort-item-fg);
                color: var(--sort-item-fg);
                border-radius: 1vh;
                z-index: 1;
                transition: background-color 0.5s ease-out, margin 0.5s ease-in-out;
                text-align: center;
            }

            .sort-item:hover, .sortable-drag{
                margin: 2vh;      
            }

            .sort-item:hover .sort-item-text, .sortable-drag .sort-item-text{
                font-size: 0.9em;
            }

            .locked.sort-item:hover{
                margin: 0.5vh;
            }


            .locked.sort-item:hover .sort-item-text{
                font-size: 1em;
            }

            .sort-item-text{
                cursor: default;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                transition: font-size 0.3s ease-in-out;
            }

            .scroll-text{
                height: 100%;
                overflow: scroll;
            }

            .tick {
                opacity: 0;
                position: absolute;
                right: 0.5vh;
                background-color: var(--correct-sort-item-bg);
                border: 0.25vh solid var(--correct-sort-item-fg);
                border-radius: 5vh;
                border-width: 0.5vh;            
                width: 4vh;
                height: 4vh;
                color: var(--correct-sort-item-fg);
                padding: 1vh;
                transition: opacity 0.5s;
            }

            .correct .tick{
                opacity: 1;
            }
    
            .wrong-shake{
                animation: shake 0.5s
            }
    
            .text {
                pointer-events: none;
            }
    
            /* .shadow,
            .bank-ghost {

                transition: all 0s !important;
                z-index: 0;
                pointer-events: none;

            .close-btn{
                float: right;
                border-radius: 100%;
                height: 2em;
                width: 2em;
                margin: 5px;            
                /* color: var(--fg-color); */
            }
    
            .close-btn.hidden{
                display: block; /* override normal property of hidden */ 
                position: absolute;
                opacity: 0;
                transform: scale(0) translateX(100px);            
            }
    
            .close-clue-btn{
                float: right;
                opacity: 0.5;
                border: none;
                background: none;            
            }
    
            .close-close-btn:hover{
                box-shadow: none;
                opacity: 1;
            }
    
    
            .sortable-drag {
                opacity: 1 !important;  
            }
    
            .sortable-ghost {
                opacity: 0;
                transition: all 0s;
            }
    
            .hidden{
                opacity: 0;
                display: none;
            }

    
          @keyframes shake {
            0% { transform: translate(0.5px, 0.5px) rotate(0deg); }
            10% { transform: translate(-0.5px, -1px) rotate(-1deg); }
            20% { transform: translate(-1.5px, 0px) rotate(1deg); }
            30% { transform: translate(1.5px, 1px) rotate(0deg); }
            40% { transform: translate(0.5px, -0.5px) rotate(1deg); }
            50% { transform: translate(-0.5px, 1px) rotate(-1deg); }
            60% { transform: translate(-1.5px, 0.5px) rotate(0deg); }
            70% { transform: translate(1.5px, 0.5px) rotate(-1deg); }
            80% { transform: translate(-1.5px, -0.5px) rotate(1deg); }
            90% { transform: translate(0.5px, 1px) rotate(0deg); }
            100% { transform: translate(0.5px, -1px) rotate(-1deg); }
          }

          @keyframes jiggle {
            20% { transform: translate(0.5px, 0px) rotate(0.5deg); }
            40% { transform: translate(0.5px, -0.5px) rotate(0deg); }
            60% { transform: translate(-0.5px, 0.5px) rotate(-0.5deg); }
            80% { transform: translate(-0.5px, -0.5px) rotate(0.5deg); }
            100% { transform: translate(0.5px, 0px) rotate(0deg); }
          }

          @keyframes fade-in{
            0% { opacity: 0 }
            100% { opacity : 1}
          }
        </style>

                    sortItem.appendChild(designElement('div',{class:'tick'},'<svg class="icon" width="100%" height="100%" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;"> <g transform="matrix(1.00921,0,0,1.07529,4.6257,-9.15356)"> <path d="M3.171,72.077C13.238,79.35 21.989,86.754 29.993,94.233C45.493,62.504 63.245,34.81 86.749,15.79" style="fill:none;stroke:inherit;;stroke-width:inherit;"/> </g> </svg>'))
                    sortItems.push(sortItem)
                }

                // Shuffle them, add to sort area                
                sortItems.shuffle()

                var shuffleAttempts = 1
                while (shuffleAttempts < 100 && !shuffledEnough(Array.from(gameData.keys()),sortItems.map(el => parseInt(el.id.replace('sortItem_',''))))){
                    console.log('Too similar to original, reshuffling')
                    sortItems.shuffle()
                    shuffleAttempts++
                }

                sortItems.forEach(sortItem =>{
                    sortArea.appendChild(sortItem)
                    adjustFontSize(sortItem)
                })

                Sortable.create(sortArea, {

                //     name: 'q_' + id

                animation: 500, // half a second animation
                ghostClass: "sortable-ghost", // the object being moved is not visible in its old/new position (leaves a hole)
                dragClass: "sortable-drag", // object is fully opaque while moving
                forceFallback: true, // skips HTML5 drag-and-drop, uses sortablejs version which allows us to set the opacity
                filter: '.locked',
                onStart: function (evt){
                    // evt.item.classList.remove('correct')
                },
                onEnd: function (evt) { // remove the listen event for the mouse (but it should cancel itself anyway)
                    // autoCheck(id)
                    evt.item.classList.remove('correct') // might be better to move this to an on click? and remove all of them at once?
                    setListColors()
                }

            function check(){
                let sortArea = document.getElementById('sortArea')                
                for (let i = 0; i < sortArea.children.length; i++){
                    if (checkItemPosition(i, sortArea.children[i])){
                        sortArea.children[i].classList.add('correct')
                    } else {
                        sortArea.children[i].classList.remove('correct')
                    }
                }
                attempts++
                if (gameSettings.minAttempts > 0 || gameSettings.maxAttempts > 0){
                    showRemainingAttempts()
                    if (gameSettings.minAttempts > 0 && attempts >= gameSettings.minAttempts){
                        showShowAnswersButton()
                    }
                }
            }

            function showAnswers(){
                let sortArea = document.getElementById('sortArea')
                for (let i = 0; i < gameData.length; i++){
                    sortArea.appendChild(document.getElementById('sortItem_'+i))
                }
                document.getElementById('checkButton').disabled = true
                setListColors()
                lockAllItems()
            }

            function checkItemPosition(index, sortItem){
                let dataIndex = parseInt(sortItem.id.replace('sortItem_',''))
                let fuzzyRule = gameData[dataIndex][1]
                
                if (fuzzyRule && fuzzyRule.includes('%')){ // if a percentage range has been specified, we will use this first
                    let fuzzyRange = determineFuzzyRange(fuzzyRule)
                    if (fuzzyRange){ // if we successfully have a range (if not, will just compare indices)
                        if (index >= (gameData.length-1)*(fuzzyRange.from/100) && index <= (gameData.length-1)*(fuzzyRange.to/100)){
                            return true
                        } else {
                            return false
                        }
                    } else {
                        console.log('fuzzy range not detected')
                    }
                } else if (gameSettings.fuzzy){
                    if (/^[+\-]?\d+$/.test(fuzzyRule)){ // if a fuzziness range is specified, we will check against that
                        let fuzz = parseInt(fuzzyRule.match(/\d+/)[0])
                        if (fuzzyRule[0] == '+' && index >= dataIndex && index <= dataIndex + fuzz){ // if positive fuzz and between range (higher)
                            return true                    
                        } else if (fuzzyRule[0] == '-' && index <= dataIndex && index >= dataIndex - fuzz){ // if negative fuzz and between range (lower)
                            return true
                        } else if (/^\d+$/.test(fuzzyRule) && index >= dataIndex - fuzz && index <= dataIndex + fuzz){ // if number only and within range either side
                            return true
                        } else {
                            return false
                        }
                    } else { // otherwise we will check against the default fuzziness
                        if (index >= dataIndex - gameSettings.fuzziness && index <= dataIndex + gameSettings.fuzziness){
                            return true
                        } else {
                            return false
                        }
                    }
                }
                
                // if no fuzziness (or if a test is ambiguous), just test to see if matches the index
                return dataIndex == index

            }

            // these function looks at strings like 0-50% and 10%-20% and 33.333-66.666% and -100% and 50% to try to best determine the intended range expressed
            function determineFuzzyRange(fuzzyRule){
                fuzzyRule = fuzzyRule.replaceAll('%','') // we can ditch any % at this point
                var low = 0 
                var high = 0
                if (/\-/.test(fuzzyRule)){
                    let numbers = fuzzyRule.match(/[\d.]+/g)
                    if (numbers && numbers.length >= 1){
                        if (!isNaN(parseFloat(numbers[0])) && (numbers.length == 1 || (numbers.length >= 2 && !isNaN(parseFloat(numbers[1]))))){
                            low = parseFloat(numbers[0])
                            if (numbers.length >= 2){
                                high = parseFloat(numbers[1])
                            } else { // if we've only been given one number, we'll try and guess the range
                                if (fuzzyRule[0] == '-' || (low <= 50 && fuzzyRule[length-1] != '-')){ // for low numbers (or when starting with - to indicate the beginning of a range), we'll assume this is the top of the range and that the bottom is 0
                                    high = low
                                    low = 0
                                } else if (low > 50 || fuzzyRule[length-1] == '-'){ // for high numbers (or when ending with - to indicate end of a range), we'll assume this is the low end and the end is 100
                                    high = 100
                                }                             
                            }
                        } else {
                            console.log('numbers invalid')
                            return false
                        }
                    } else {
                        console.log('no numbers found')
                        return false
                    }
                } else {
                    let number = fuzzyRule.match(/[\d.]+/)[0]
                    if (number <= 50){
                        high = parseFloat(number)
                        low = 0
                    } else {
                        high = 100
                        low = parseFloat(number)
                    }
                }
                if (high > 0){
                    return {from: low, to: high}
                } else {
                    console.log('high number is 0')
                    return false
                }
            }

            function designElement(tag,properties={},innerHTML=''){
            let el = document.createElement(tag)
            for (const property in properties) {
                let propertyName = property.replaceAll(/([A-Z])/g,'-$1').toLowerCase() // change camel case to - seperation
                el.setAttribute(propertyName, properties[property])
            }
            if (typeof innerHTML == 'string'){
                el.innerHTML = innerHTML
            } else {
                el.appendChild(innerHTML)
            }
            return el            
        }

        function determineFontSize(sortArea){
            let size = 95/(gameData.length*2) 
            if (size < 5){
                size = 5
            }
            sortArea.style.fontSize = size + 'vh'            
            document.body.style.fontSSize = size/2 + 'vh'
        }

        function adjustFontSize(sortItem){
            var size = 1 // em
            sortItem.style.fontSize = (gameSettings.fontSize/100) + 'em'  
            while (size > 0.2 && sortItem.children[0].offsetHeight > sortItem.offsetHeight){
                size -= 0.1
                sortItem.style.fontSize = (size * (gameSettings.fontSize/100)) + 'em'                
            }
            if (size <= 0.2 && sortItem.children[0].offsetHeight > sortItem.offsetHeight){
                sortItem.children[0].classList.add('scroll-text')
            }
        }
        
        function setColorTheme(theme) {
            if (theme != 'default light') {
                document.documentElement.setAttribute('data-theme', theme)
            } else {
                document.documentElement.removeAttribute('data-theme')
            }
        }

        function setListColors(){
            if (listColors.length > 0){

                for (let i = 0; i < sortArea.children.length; i++){

        function makeListColors(){
            var rainbow = new Rainbow();
            var colors = []
            var outputColors = []

            if (gameSettings.listColor == 'theme gradient'){
                colors = [getComputedStyle(document.documentElement).getPropertyValue('--sort-item-bg-from'), getComputedStyle(document.documentElement).getPropertyValue('--sort-item-bg-to')]
            } else if (gameSettings.listColor == 'hot to cold'){
                colors = ['#ff0000','#ff7700','#ffea00','#009dff']
                document.getElementById('sortArea').color = '#000000' // force black text in this case, regardless of theme
            } else if (gameSettings.listColor == 'thermal'){
                colors = ['#ff0000','#ff7700','#ffea00']
                document.getElementById('sortArea').color = '#000000' // force black text in this case, regardless of theme
            } else if (gameSettings.listColor == 'rainbow'){
                colors = ['#ff0000','#ff7700','#ffea00','#00ff0d','#009dff','#7700ff']
                document.getElementById('sortArea').color = '#000000' // force black text in this case, regardless of theme
            }
            if (gameSettings.invertListColors){
                colors.reverse()
            }
            rainbow.setSpectrumByArray(colors)
            for (i = 0; i < gameData.length; i++){
                outputColors.push(rainbow.colorAt(i/(gameData.length-1)*100))
            }
            return outputColors
        }

        function shuffledEnough(arr1,arr2){
            const acceptableIdentical = Math.floor(arr1.length/2)
            var numSame = 0

            for (let i = 0; i < arr1.length; i++){
                if (arr1[i]==arr2[i]){
                    numSame++
                }
                if (numSame >= acceptableIdentical){
                    return false                    
                }
            }
            return true
        }

        function showRemainingAttempts(){
        if (gameSettings.maxAttempts > 0 && attempts >= gameSettings.maxAttempts){

            attemptsText.innerHTML = gameSettings.attemptsText + ' ' + attempts + '/' + gameSettings.maxAttempts

       for (let i = 0; i < sortArea.children.length; i++){

        Array.prototype.shuffle = function () {
            let currentIndex = this.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex > 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [this[currentIndex], this[randomIndex]] = [
                    this[randomIndex], this[currentIndex]];
            }
            return this
        }

        <script>
            function Rainbow()

                  setColors(colors);
        
                  function setColors (spectrum)
                  {
                      if (spectrum.length < 2) {
                          throw new Error('Rainbow must have two or more colors.');
                      } else {
                          var increment = (maxNum - minNum)/(spectrum.length - 1);
                          var firstGradient = new ColorGradient();
                          firstGradient.setGradient(spectrum[0], spectrum[1]);
                          firstGradient.setNumberRange(minNum, minNum + increment);
                          gradients = [ firstGradient ];
        
                          for (var i = 1; i < spectrum.length - 1; i++) {
                              var colorGradient = new ColorGradient();
                              colorGradient.setGradient(spectrum[i], spectrum[i + 1]);
                              colorGradient.setNumberRange(minNum + increment * i, minNum + increment * (i + 1));
                              gradients[i] = colorGradient;
                          }
        
                          colors = spectrum;
                      }
                  }
        
                  this.setSpectrum = function ()
                  {
                      setColors(arguments);
                      return this;
                  }
        
                  this.setSpectrumByArray = function (array)

                      } else {

                          var index = Math.min(Math.floor((Math.max(number, minNum) - minNum)/segment), gradients.length - 1);
                          return gradients[index].colorAt(number);
                      }

                  this.setNumberRange = function (minNumber, maxNumber)
                  {
                      if (maxNumber > minNumber) {

                          maxNum = maxNumber;
                          setColors(colors);
                      } else {
                          throw new RangeError('maxNumber (' + maxNumber + ') is not greater than minNumber (' + minNumber + ')');
                      }
                      return this;

              function ColorGradient()

                          + calcHex(number, startColor.substring(2,4), endColor.substring(2,4))
                          + calcHex(number, startColor.substring(4,6), endColor.substring(4,6));

                  function calcHex(number, channelStart_Base16, channelEnd_Base16)

                      var cPerUnit = (cEnd_Base10 - cStart_Base10)/numRange;
