            <script type="text/javascript">
              ///////////////////////////////////////////
              //Begin ADL-provided API discovery algorithm
              ///////////////////////////////////////////
              var findAPITries = 0;
        
              function findAPI(win)
              {
                 // Check to see if the window (win) contains the API
                 // if the window (win) does not contain the API and
                 // the window (win) has a parent window and the parent window
                 // is not the same as the window (win)
                 while ( (win.API == null) &&
                         (win.parent != null) &&
                         (win.parent != win) )
                 {
                    // increment the number of findAPITries
                    findAPITries++;
        
                    // Note: 7 is an arbitrary number, but should be more than sufficient
                    if (findAPITries > 7)
                    {
                       alert("Error finding API -- too deeply nested.");
                       return null;
                    }
        
                    // set the variable that represents the window being
                    // being searched to be the parent of the current window
                    // then search for the API again
                    win = win.parent;
                 }
                 return win.API;
              }
        
              function getAPI()
              {
                 // start by looking for the API in the current window
                 var theAPI = findAPI(window);
        
                 // if the API is null (could not be found in the current window)
                 // and the current window has an opener window
                 if ( (theAPI == null) &&
                      (window.opener != null) &&
                      (typeof(window.opener) != "undefined") )
                 {
                    // try to find the API in the current window�s opener
                    theAPI = findAPI(window.opener);
                 }
                 // if the API has not been found
                 if (theAPI == null)
                 {
                    // Alert the user that the API Adapter could not be found
                    alert("Unable to find an API adapter");
                 }
                 return theAPI;
              }
        
        
              ///////////////////////////////////////////
              //End ADL-provided API discovery algorithm
              ///////////////////////////////////////////
            </script>

            function doLMSInitialize(){
              //find and returns the API starting with this window
              API = getAPI();
              API.LMSInitialize("");
              //learnerName = API.LMSGetValue("cmi.core.student_name");//write the welcome message

            }
        
            function resumeSession(suspendData){
              var data = JSON.parse(suspendData)
              originalStartTime = Date.parse(data.startTime)
              attempts = data.checkPresses
              if (data.seconds != ''){elapsedSeconds = parseFloat(data.seconds)} 
              reattachCards(data.matches)

              } else {

            function postAnswer(score){
              if (score > 0){
                API.LMSSetValue("cmi.core.score.raw", score);
                API.LMSSetValue("cmi.core.score.max", "100");
                API.LMSSetValue("cmi.core.score.min", "0");

                  API.LMSSetValue("cmi.completion_status", "completed");
                }
                // API.LMSCommit(""); // in postProgress()
              } else {
                API.LMSSetValue("cmi.core.score.raw", "0");
                API.LMSSetValue("cmi.core.score.max", "100");
                API.LMSSetValue("cmi.core.score.min", "0");
                API.LMSSetValue("cmi.core.lesson_status", "failed");
              }
              matches = getAttachedCards(); 
              postProgress(JSON.stringify(matches)) // adds number of attempts, saves suspend data and commits      
            }
        
            // checks for changes and saves them if there have been some
            function checkForChanges(){
              var prev_matches = JSON.stringify(matches);      
              matches = getAttachedCards();
              var matchesAsJSON = JSON.stringify(matches)
              if (prev_matches != matchesAsJSON){
                postProgress()
                console.log("Changes detected. Autosaving.")
              } else {

              }
            }
        
            function postProgress(matchesAsJSON){
              API.LMSSetValue("cmi.interactions.0.student_response",attempts)
              newElapsedSeconds = elapsedSeconds + ( (Date.now() - timeOfPageLoad) / 1000 );
              // var formattedTime = formatSecondsForLMS(newElapsedSeconds);
              API.LMSSetValue('cmi.core.session_time',formatSecondsForSCORM(newElapsedSeconds))
              // possible to add support for older scorm pages here, using the other function
              let suspendData = {seconds: newElapsedSeconds, checkPresses: attempts, matches: matches, side: sideModeOn}
              API.LMSSetValue("cmi.suspend_data",JSON.stringify(suspendData)) // Store progress so far
              API.LMSCommit("");
              // TO DO: cancel autosave after x number of error returns?

              // posted = API.LMSCommit('');
              // if (!posted) {LMSCommitErrors++} // LMSCommitErrors needs to be declared as global var = 0
              // if (LMSCommitErrors > 6){clearInterval(autosave)}
              // TO DO: base64 suspendData to save space. If >4000 characters, don't save
            }
        
            // converts seconds to HHHH:MM:SS.SS
            function formatSecondsForSCORM(seconds){
              // get hours and minutes from the seconds
              let hours = Math.floor((seconds/(60*60)))
              var secondsRemaining = seconds - (hours*60*60)
              let minutes = Math.floor((secondsRemaining/60))
              secondsRemaining -= minutes*60
                    // we'll add a leading zero differently for the seconds, since we also want decimal places
              if (secondsRemaining < 10){
                leadingZero = '0'
              } else {
                leadingZero = ''
              }
              // pad adds leading zero, toFixed(2) keeps two decimal places
              return (pad(hours,4) + ':' + pad(minutes,2) +  ':' + leadingZero + secondsRemaining.toFixed(2));
            }
        
            // converts seconds to PTnnH:nM:nS
            function formatSecondsForSCORM2004(seconds) {
              var hours = Math.floor(seconds / 3600);
              var minutes = Math.floor((seconds % 3600) / 60);
              var remainingSeconds = Math.floor(seconds % 60);
        
              var formattedTime = "PT";
              if (hours > 0) {
                formattedTime += hours + "H";
              }
              if (minutes > 0) {
                formattedTime += minutes + "M";
              }
              if (remainingSeconds > 0 || formattedTime === "PT") {
                formattedTime += remainingSeconds + "S";
              }
        
              return formattedTime;
            }
        
            function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
            }

          container.classList.add('cemented')
      }

      function uncement(container,width=true,height=true){
          if(width){
            container.style.removeProperty('width')
          }
          if(height){
            container.style.removeProperty('height')
          }
          container.classList.remove('cemented')
      }

      // the following function is to try to make sure that the menu appears somewhere above the top of the screen.
      // it'll give up before trying to move it down 300px, which should be impossible anyway
      // will only do this in side mode and this should be the only time there is a risk of this happening
      function checkMenuPosition(){        
        let menu = document.getElementById('drop-cont')
        menu.style.transform = null
        if (sideModeOn){
          var menuPos = menu.getBoundingClientRect();
        var multiplier = 1
        do{
          menu.style.transform = 'translateY('+multiplier*10+'px)'
          menuPos = menu.getBoundingClientRect();
          multiplier++
        } while (menuPos.y < 0 && multiplier < 30)
        console.log('Moved menu down ' + multiplier*10 + 'px')   
        }
      }

      function toggleSideMode(){
        if(sideModeOn){
          sideMode(false)
        } else {
          sideMode()
        }
      }

      function sideMode(set=true){
        cardsWrapper = document.getElementById('cardWrapper')
        staticWrapper = document.getElementById('staticWrapper')
        // cardContainer set at load
        shrinker = document.getElementById('shrinker')
        shrinkIcon = document.getElementById('shrinkIcon')
        shrinkClickArea = document.getElementById('shrinkClickArea')
        dropBtn = document.getElementById('drop-btn')
        dropCnt = document.getElementById('drop-cont')
        sideModeBtn = document.getElementById('sideMode-btn')
        controls = document.getElementById('controls')
        if (shrunkCardContainer){ // if the card container has been shrunk, we should undo this before changing mode
          shrinkCardContainer() // actually unshrinks it
        }
        if(set){ // if setting
          sideModeOn = true
          // put all inline cards into a list
          for (let card of staticContainer.children){
            card.classList.remove('inline')
            if (card.children[0].classList.contains('attached')){
              shiftCards(card.children[1],card.children[0]) // shove them left or right to put the middle in the centre
            }
          }
          // make card container able to change size again
          uncement(cardContainer)
          // add new classes to put two wrappers side-by-side
          cardsWrapper.classList.add('leftSide')
          staticWrapper.classList.add('rightSide')
          // change the shrink location and size
          shrinker.classList.add('verticalBar')
          shrinker.classList.remove('horizontalBar')
          shrinkClickArea.classList.add('verticalClickArea')
          shrinkClickArea.classList.remove('horizontalClickArea')
          // fix card container back in place so it doesn't change size
          cement(cardContainer)
          // make shrinker height same as card container
          shrinker.style.height = cardContainer.offsetHeight
          shrinkIcon.style.transform = 'rotate(90deg)'
          // rotate more menu
          dropBtn.classList.add('drop-btn-sideMode')
          dropCnt.classList.add('dropdown-content-sideMode')
          // rotate side mode button
          sideModeBtn.style.transform = 'rotate(90deg)'
          // controls take up less space
          controls.classList.add('side')

        } else { // if turning off side mode
          sideModeOn = false
          // put cards back in line if necessary
          if (staticList.length > listModeMaximum || gameSettings.forceCompact){
            for (let card of staticContainer.children){ 
              card.classList.add('inline')
              card.style.transform = null // remove translations that were to centralise the middle of the card

            }
          }
          // make card container able to change size change
          uncement(cardContainer)
          // remove classes that put wrappers side by side
          cardsWrapper.classList.remove('leftSide')
          staticWrapper.classList.remove('rightSide')
          // remove changes to shrinker
          shrinker.style.removeProperty('height')
          shrinker.classList.remove('verticalBar')
          shrinker.classList.add('horizontalBar')
          shrinkClickArea.classList.remove('verticalClickArea')
          shrinkClickArea.classList.add('horizontalClickArea')
          shrinkIcon.style = null
          // put more menu back
          dropBtn.classList.remove('drop-btn-sideMode')
          dropCnt.classList.remove('dropdown-content-sideMode')
          //put side mode button back
          sideModeBtn.style = null
          // controls take up full width
          controls.classList.remove('side')
          // fix the card container again
          cement(cardContainer)        
        }
      }

      function addCard(word,index,container,dragable=false){ // note that words might actually be images! hooray for updates!
        newCard = document.createElement('div')
        newCard.setAttribute('class', 'card')
        newCard.setAttribute('id', 'card' + cardCount) //note: not the same as data-index
        newCard.setAttribute('data-index',index)
      
        if(typeof word == 'string'){ // if simple string card, just add as is
          newCard.innerHTML = word
          newCard.setAttribute('data-value',word)
        } else if (typeof word == 'object' && !word.hasOwnProperty('image')) {
          newCard.innerHTML = word.text
          newCard.setAttribute('data-value',word.text)
        } else if (word.hasOwnProperty('image')){
            addImageToEl(newCard, word.image, word.text)
            if(gameSettings.imageSize<=50){
              // when images are shown small, use a slightly different class so that the answers attach sidewise (like they do with words)
              newCard.classList.add('icon')  
            } else {
              newCard.classList.add('image')
            }            
            newCard.setAttribute('data-value',word.image.data)
            newCard.style.aspectRatio = `${word.image.dimensions.width}/${word.image.dimensions.height}`            
        }
        // newCard.classList.add('notransition') // will be removed afterwards
        if (dragable){
          newCard.setAttribute('onmousedown', 'dragElement(event, this)')
          newCard.setAttribute('ontouchstart', 'dragElement(event, this)')
          newCard.classList.add('dragable')
          container.appendChild(newCard)
          // use following for magnet board
          // position = getNextClearPosition(newCard,container)
          // newCard.style.left = position[0]
          // newCard.style.top = position[1]
        } else {
          newCard.classList.add('static')
          cardWrapper = document.createElement('div')
          cardWrapper.setAttribute('id', 'card-wrapper' + cardCount) //note: not the same as data-id
          cardWrapper.setAttribute('class', 'card-wrapper')
          cardWrapper.setAttribute('data-index',index)
          if (staticList.length > listModeMaximum || gameSettings.forceCompact){
            cardWrapper.classList.add('inline')
          }
          if (word.hasOwnProperty('image') && gameSettings.imageSize>50){
            cardWrapper.classList.add('with-image') // only count it as holding an image if it's big enough
          }
          container.appendChild(cardWrapper)
          cardWrapper.appendChild(newCard)

        }
        cardCount++
      }
      function addCards(wordList,dragable=false){
        if(dragable){
          container = cardContainer
        } else {
          container = staticContainer
        }
        for(let i=0;i<wordList.length;i++){
          if((typeof wordList[i].word == 'string' && wordList[i].word != '') || (typeof wordList[i].word == 'object' && (wordList[i].word.text != '' || wordList[i].word.hasOwnProperty('image')))){
            addCard(wordList[i].word,wordList[i].index,container,dragable)
          } else if (!dragable){
            blankCards++
          }
        }
      }

      function seperateCards(data){
        // the items in the dragableList and staticList are given IDs
        // but to make things not TOO easy for someone to find the answers by browsing the source code
        // these are hashed (albeit not very securely) and (so that they don't have the same hash)
        // the letters d and s are added
        // (it shouldn't matter if there are collisions between the two sets, it's just to not reveal in the HTML which cards are connected)
        // we're using their original index in the list rather than the word itself, for two reasons
        // 1. Someone might make a small update to the activity to fix a typo for example. This would break saved scorm states if we used the word for the hash.
        // 2. There could be two words that are the same, in which case we wouldn't be able to differentiate them!
        for(let i=0;i<data.length;i++){
          dragableList.push({word:data[i][1], index: ('d'+i).hashCode()})
          staticList.push({word:data[i][0], index: ('s'+i).hashCode()})
          if (data[i][0].text != "" || data[i][0].hasOwnProperty('image')){
            totalCount++
          }
        }
      }

      // returns an array of all the cards that are currently connected to each other
      function getAttachedCards(){

        for (let i = 0; i<staticContainer.children.length; i++){
          if (staticContainer.children[i].children.length > 1){
            matches.push({              
              static: staticContainer.children[i].children[0].getAttribute('data-index'),
              dragable: staticContainer.children[i].children[1].getAttribute('data-index')
            })
          }
        }
        return matches
      }

      function getCorrectAnswers(){
        let answers = []
        staticList.forEach(staticCard => {
          let possibleMatches = gameData.filter(dataPoint => dataPoint[0] == staticCard.word)
          if (possibleMatches.length > 0){
            // we'll just take the first one
            // TO DO: indicate when there is more than one correct answer
            let dragableCard = dragableList.find(item => item.word == possibleMatches[0][1])
            answers.push({static: staticCard.index, dragable: dragableCard.index})
          }
        })        
        return answers
      }

      function reattachCards(matches){

            console.log('Match not found. Dragable: ' + match.dragable + ' Static: ' + match.static)

          }
        })
      }

      function dragElement(e, el){
        e = e || window.event;
        e.preventDefault();
        var hoveredCard
        var overCard
        console.log(e)
        if (e.type == 'mousedown'){
          pos3 = e.pageX;
          pos4 = e.pageY;
        } else if (e.type == 'touchstart'){
          pos3 = e.touches[0].pageX;
          pos4 = e.touches[0].pageY;
          // if (e.touches.length > 1){
          //   console.log(e)
          //   scrollPos3 = e.touches[1].pageX;
          //   scrollPos4 = e.touches[1].pageY;
          // }
        }
        if(el.classList.contains('exdragable')){
          detachCards(el,el.parentElement.children[0],pos3,pos4)
        } else{
          pickUpCard(el,pos3,pos4)
        }
        document.onmouseup = closeDragElement;
        document.ontouchend = closeDragElement;
        document.ontouchcancel = closeDragElement
        document.onmousemove = elementDrag;
        document.ontouchmove = elementDrag;
        el.style.zIndex = cardCount * 100
        draggingEl = el;

        function elementDrag(e) {
          e = e || window.event;
          if (e.type == 'mousemove'){
            e.preventDefault();
          }
          // calculate the new cursor position:
          if (e.type == 'mousemove'){
            pos1 = pos3 - e.pageX;
            pos2 = pos4 - e.pageY;
            pos3 = e.pageX;
            pos4 = e.pageY;
          } else if (e.type == 'touchmove'){
            pos1 = pos3 - e.touches[0].pageX;
            pos2 = pos4 - e.touches[0].pageY;
            pos3 = e.touches[0].pageX;
            pos4 = e.touches[0].pageY;
            // get positions for second finger if present for scrolling on touch device while moving
            if (e.touches.length > 1){
              if (scrollPos3 == 0 || scrollPos4 == 0){ // can't get these when starting touch event, so do it now if null
                scrollPos3 = e.touches[1].pageX;
                scrollPos4 = e.touches[1].pageY;
              } else {
                scrollPos1 = scrollPos3 - e.touches[1].pageX;
                scrollPos2 = scrollPos4 - e.touches[1].pageY;
                scrollPos3 = e.touches[1].pageX;
                scrollPos4 = e.touches[1].pageY;
              }
            }
          }
          // set the element's new position:
          el.style.top = (el.offsetTop - pos2) + "px";
          el.style.left = (el.offsetLeft - pos1) + "px";
          if (e.type == 'mousemove'){
            overCard = checkOverStatic(e.clientX,e.clientY,draggingEl)
          } else if (e.type == 'touchmove'){
            overCard = checkOverStatic(e.touches[0].clientX,e.touches[0].clientY,draggingEl)
            if (e.touches.length > 1){
              // set scroll position on touch devices
              console.log('scroll')
              document.body.scrollTop = document.body.scrollTop + scrollPos2
              document.body.scrollLeft = document.body.scrollLeft + scrollPos1
              console.log(scrollPos1 + " " + scrollPos2 + " " + scrollPos4 + " " + scrollPos4)
            } else {
              scrollPos1, scrollPos2, scrollPos3, scrollPos4 = 0 // reset these if no longer using two fingers so they're ready for next time
            }
          }
          if(overCard != null){
            overStatic(overCard)
            hoveredCard = overCard
          } else {
            hoveredCard = null
          }
        }

        function closeDragElement(e) {
          // stop moving when mouse button is released:
          e = e || window.event;
          e.preventDefault();
          // for touch device, only drop element if there are no more fingers held down
          if (!((e.type == 'touchend' || e.type == 'touchcancel') && e.touches.length > 0)){
            redoZIndex(el.parentElement)
            document.onmouseup = null;
            document.onmousemove = null;
            document.ontouchmove = null;
            document.ontouchend = null;
            document.ontouchcancel = null;
            scrollPos1, scrollPos2, scrollPos3, scrollPos4 = 0
            if(hoveredCard != null){
              attachCards(el,hoveredCard)
            } else {
              cardContainerPosition = cardContainer.getBoundingClientRect();
              if (e.type == 'mouseup'){
                clientX = e.clientX
                clientY = e.clientY
                pageX = e.pageX
                pageY = e.pageY
              } else if (e.type == 'touchend' || e.type == 'touchcancel'){
                clientX = e.changedTouches[0].clientX
                clientY = e.changedTouches[0].clientY
                pageX = e.changedTouches[0].pageX
                pageY = e.changedTouches[0].pageY
              }
              if(clientX >= cardContainerPosition.left && clientX <= cardContainerPosition.right && clientY >= cardContainerPosition.top && clientY <= cardContainerPosition.bottom){
                console.log('x:'+clientX+' y:'+clientY+' left: ' + cardContainerPosition.left +' right: ' +cardContainerPosition.right +' top: '+cardContainerPosition.top+' bottom: '+cardContainerPosition.bottom)
                console.log('x:'+pageX+' y:'+pageY+' left: ' + cardContainerPosition.left +' right: ' +cardContainerPosition.right +' top: '+cardContainerPosition.top+' bottom: '+cardContainerPosition.bottom)
                dropCard(draggingEl)
              }
            }
            draggingEl = null;
        }
        }
      }
      function redoZIndex(container){ // this should keep stacked cards in z order compared to when they were last picked up
        for (i=0;i<container.children.length;i++){
          if(container.children[i].style.zIndex>0){ // move all elements with zIndex higher than 0 down one
            container.children[i].style.zIndex--
          }
          // this isn't quite perfect (in theory cards will "jump" to the bottom if they get to 0),
          //but we can't go into negative numbers because it makes them impossible to pick up
          //and by giving recently selected cards cardCount * 100, they should stay above 0 for a long time
        }
      }
      function checkOverStatic(x,y,draggingEl){
        container = staticContainer
        answer = null
        for(let i=0;i<container.children.length;i++){
          card = container.children[i].children[0]
          if(!card.classList.contains('attached')){
            cardPosition = card.getBoundingClientRect();
            // console.log(x+', '+y)
            // console.log(cardPosition.left + ', ' + cardPosition.right + ', ' + cardPosition.top + ', ' + cardPosition.bottom)
            if (x >= cardPosition.left && x <= cardPosition.right && y >= cardPosition.top && y <= cardPosition.bottom){
              answer = container.children[i].children[0]; // can't just return here because we also need to remove hovering class from other elements
              draggingEl.classList.add('hovering')
            } else {
              card.classList.remove('hovered') // take this opportunity to remove the hovered class
            }
          }
        }
        if (answer == null){
          draggingEl.classList.remove('hovering')
        }
        return answer;
      }
      function overStatic(el){
        if (draggingEl != null){
          el.classList.add('hovered')
        }
      }

      function shiftCards(dragableCard,staticCard){
        staticCard.parentElement.style.transform = 'translate(' + ((dragableCard.offsetWidth-staticCard.offsetWidth)/2) + 'px,0px)' // shove them left or right slightly so that the joining point is in the middle
      }

      function attachCards(dragableCard,staticCard){
        staticCard.parentElement.appendChild(dragableCard)
        dragableCard.classList.add('exdragable')
        dragableCard.classList.add('attached')
        dragableCard.classList.remove('dragging')
        dragableCard.classList.remove('dragable') // this will be here if automatically attaching a card
        dragableCard.classList.remove('hovering')
        staticCard.classList.add('attached')
        staticCard.classList.remove('hovered')
        if(staticCard.classList.contains('image')){
          dragableCard.classList.add('to-image')          

          // let dragableCardWidth = getCalculatedSizeWithoutPadding(dragableCard).width
          let staticCardWidth = getCalculatedSizeWithoutPadding(staticCard).width

          dragableCard.style.width = staticCardWidth + 'px'

        } else {
          if(!staticCard.parentElement.classList.contains('inline')){ // if static cards are on seperate lines
            shiftCards(dragableCard,staticCard) // shove them left or right slightly so that the joining point is in the middle
          }

          dragableCard.style.top = null
          dragableCard.style.left = null
          let dragableCardHeight = getCalculatedSizeWithoutPadding(dragableCard).height
          let staticCardHeight = getCalculatedSizeWithoutPadding(staticCard).height
          if(dragableCardHeight>staticCardHeight){
            staticCard.style.height = dragableCardHeight + 'px'
            // staticCard.style.lineHeight = dragableCardHeight + 'px' // to center text vertically
          } else if (dragableCardHeight<staticCardHeight){
            dragableCard.style.height = staticCardHeight + 'px'
            // dragableCard.style.lineHeight = staticCardHeight + 'px' // to center text vertically
          }
        }


      }
      function detachCards(dragableCard,staticCard,mouse_x,mouse_y){
        cardContainer.appendChild(dragableCard)
        dragableCard.classList.remove('exdragable')
        dragableCard.classList.remove('attached')
        dragableCard.classList.remove('to-image')
        dragableCard.classList.add('dragging')
        staticCard.classList.remove('attached')
        // remove specific styling for attached cards
        staticCard.parentElement.style.transform = null
        dragableCard.style.height = null
        staticCard.style.height = null
        dragableCard.style.lineHeight = null
        staticCard.style.lineHeight = null
        // set the element's new position:
        dragableCard.style.top = mouse_y - (dragableCard.offsetHeight/2) + "px";
        dragableCard.style.left = mouse_x - (dragableCard.offsetWidth/2) + "px";

      }
      function pickUpCard(dragableCard,mouse_x,mouse_y){
        dragableCard.classList.remove('dragable')
        dragableCard.classList.add('dragging')
        // set the element's new position:
        dragableCard.style.top = mouse_y - (dragableCard.offsetHeight/2) + "px";
        dragableCard.style.left = mouse_x - (dragableCard.offsetWidth/2) + "px";
      }
      function dropCard(dragableCard){
        dragableCard.classList.remove('dragging')
        dragableCard.classList.remove('hovering')
        dragableCard.classList.add('dragable')
        // reset the card container height if it's become too small (this could happen after resizing the window)
        if (cardContainer.scrollHeight > cardContainer.clientHeight){
          resetCardContainer()
        }
      }
      function resetCardContainer(){ // this fires on window resize to stop cards disappearing off the screen and also to make the card container bigger if necessary
        // remove dragging class from all elements (to put them back)
        draggingEls = document.getElementsByClassName('dragging')
        for(let i=0;i<draggingEls.length;i++){
          draggingEls[i].classList.add('dragable')
          draggingEls[i].classList.remove('dragging')
        }
        // remove cement class from cardContainer
        uncement(cardContainer)
        if (document.getElementById('shrinker').classList.contains('verticalBar')){
          document.getElementById('shrinker').style.height = cardContainer.offsetHeight
        }
        // re-cement
        cement(cardContainer,true,true) //
      }

      function getFeedback(){

      function showShowAnswersButton(){
        document.getElementById('show-answers-btn').style.display = 'inline-block'
      }

      function checkAllMatches(){
        var matches = new Object();
        matches = {correct: [], incorrect: []}
        for (let i=0;i<staticContainer.children.length;i++){
          if(staticContainer.children[i].children.length==2){ // if two cards have been matched
            let staticCard = staticContainer.children[i].children[0] //prompt
            let dragableCard = staticContainer.children[i].children[1] //answer
            if(compareCards(staticCard,dragableCard)){
              matches.correct.push([staticCard,dragableCard])
              if (gameSettings.lockCorrectMatches){
                lockCard(staticCard)
                lockCard(dragableCard)
              }
            } else {
              matches.incorrect.push([staticCard,dragableCard])
            }
          } else {
            let staticCard = staticContainer.children[i].children[0] //prompt
            if(isUnmatchableStaticCard(staticCard)){
              matches.correct.push([staticCard])
            }
          }
        }
        return matches
      }

      function showAnswers(){
        let matches = getCorrectAnswers()
        reattachCards(matches)
        document.getElementById('check-btn').disabled = true
        lockAllCards()
      }

      function lockAllCards(){
       for (let i = 0; i < staticContainer.children.length; i++){
          lockCard(staticContainer.children[i].children[0])
          if (staticContainer.children[i].children.length > 1){
            lockCard(staticContainer.children[i].children[1])
          }          
       }
       for (let i = 0; i < cardContainer.children.length; i++){
          lockCard(cardContainer.children[i])
       }
      }

      function lockCard(element){
        element.classList.add('locked')
        element.onmousedown = null
        element.ontouchstart = null
      }

      function compareCards(staticCard,dragableCard){
        // because there might be duplicates,
        // we can't just check that the prompt and answer are from the same part of the array
        // instead, we will get all instances which match word for word and compare those
        var dataEntriesMatchDragableCard = gameData.filter(dataPoint => dataPoint[1] == dragableCard.getAttribute('data-value')) // get all matches with the dragable card (answer)
        var dataEntriesMatchStaticCard = gameData.filter(dataPoint => (!dataPoint[0].hasOwnProperty('image')) && dataPoint[0].text == staticCard.getAttribute('data-value') || (dataPoint[0].hasOwnProperty('image') && dataPoint[0].image.data == staticCard.getAttribute('data-value'))) // get all matches with the static card (prompt/question)
        for (let i=0;i<dataEntriesMatchDragableCard.length;i++){
          for (let j=0;j<dataEntriesMatchStaticCard.length;j++){
            if(dataEntriesMatchDragableCard[i][1] == dataEntriesMatchStaticCard[j][1] || dataEntriesMatchDragableCard[i][0] == dataEntriesMatchStaticCard[j][0]){
              return true
            }
          }
        }
        return false
      }

      function isUnmatchableStaticCard(card){
        var dataEntriesMatchStaticCard = gameData.filter(dataPoint => (!dataPoint[0].hasOwnProperty('image')) && dataPoint[0].text == card.getAttribute('data-value') || (dataPoint[0].hasOwnProperty('image') && dataPoint[0].image.data == card.getAttribute('data-value')))
        for (let j=0;j<dataEntriesMatchStaticCard.length;j++){
          if(dataEntriesMatchStaticCard[j][1] == ''){
            return true
          }
        }
        return false
      }

      function shrinkCardContainer(){
        shrinker = document.getElementById('shrinker')
        shrinkIcon = document.getElementById('shrinkIcon')
        if (!shrunkCardContainer){
          shrunkCardContainer = true
          if (!sideModeOn){
            shrinkIcon.style.transform = 'rotate(-180deg)'
            cardContainer.style.transform = 'scaleY(0.01)'
            cardContainer.parentElement.style = 'max-height: 20px; min-height: 0;'
            cardContainer.style.pointerEvents = 'none';
          } else { // if shrinking to the right
            shrinkIcon.style.transform = 'rotate(-90deg)'
            cardContainer.style.transformOrigin = 'left'
            cardContainer.style.transform = 'scaleX(0.01)  translate(50px)'
            setTimeout(function(){
              cardContainer.classList.add('notransition');
              cardContainer.style.transform = 'scaleX(0.01) translate(1000px)' // so translate part doesn't seem animated
              setTimeout(function(){cardContainer.classList.remove('notransition')},100)
          },500)
          // setTimeout(function(){
            cardContainer.parentElement.style = 'width: calc(10% + 20px); min-width: 0'
            staticContainer.parentElement.style = 'width: calc(80% - 20px);'
          // },500)
            cardContainer.style.pointerEvents = 'none';
          }
        } else { //if unshrinking          
          shrunkCardContainer = false
          if (!sideModeOn){ // if unshrinking from the right
            shrinkIcon.style.transform = null
            cardContainer.style.transform = null 
          } else { // if unshrinking from the top
            shrinkIcon.style.transform = 'rotate(90deg)'
            cardContainer.classList.add('notransition');
            cardContainer.style.transform = 'scaleX(0.01)  translate(50px)'
            setTimeout(function(){
              cardContainer.classList.remove('notransition');
              cardContainer.style.transform = null
            },10)
          }                
          cardContainer.parentElement.style = null
          staticContainer.parentElement.style = null
          cardContainer.style.pointerEvents = null
          setTimeout(function(){
            cardContainer.style.transformOrigin = null
          },500)
          
        }
      }
      function getCalculatedSizeWithoutPadding(element){
        var cs = getComputedStyle(element);

        var paddingX = parseFloat(cs.paddingLeft) + parseFloat(cs.paddingRight);
        var paddingY = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom);

        var borderX = parseFloat(cs.borderLeftWidth) + parseFloat(cs.borderRightWidth);
        var borderY = parseFloat(cs.borderTopWidth) + parseFloat(cs.borderBottomWidth);

        // Element width and height minus padding and border
        elementWidth = element.offsetWidth - paddingX - borderX;
        elementHeight = element.offsetHeight - paddingY - borderY;
        var output = new Object();
        output = {width: elementWidth, height: elementHeight}
        return output
      }

      function sortDragableCards(){
        sortDivs(cardContainer.children)
      }

      function shuffleDragableCards(){
        shuffleDivs(cardContainer.children)
      }

      function sortDivs(divs) {
        Array.prototype.slice.call(divs).sort(function sort (ea, eb) {
            var a = ea.textContent.trim();
            var b = eb.textContent.trim();
            if (a < b) return -1;
            if (a > b) return 1;
            return 0;
        }).forEach(function(div) {
            div.parentElement.appendChild(div);
        });
      }

      function shuffleDivs(divs){
        shuffleArray(Array.prototype.slice.call(divs)).forEach(function(div) {
          div.parentElement.appendChild(div);
      });
      }

      function checkListOrder(array){
        sortedArray = Array.prototype.slice.call(array).sort()
        for (let i = 0; i < sortedArray.length; i++){
          if (array[i] != sortedArray[i]){
            return false
          }
        }
        return true
      }

      function shuffleArray(array){
        for (let i = array.length-1; i > 0; i--){
          const j = Math.floor(Math.random() * i)
          const temp = array[i]
          array[i] = array[j]
          array[j] = temp
        }
        return array
      }

        // To make a very simple (and not very secure hash)
        String.prototype.hashCode = function() {
          var hash = 0,
            i, chr;
          if (this.length === 0) return hash;
          for (i = 0; i < this.length; i++) {
            chr = this.charCodeAt(i);
            hash = ((hash << 5) - hash) + chr;
            hash |= 0; // Convert to 32bit integer
          }
          return hash;
        }      

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
      }

      function addImageToEl(el, image, text = '') {
        if (image.ext == 'svg') {        
          el.style.backgroundImage = modern_SVG2CSS(atob(image.data))
        } else {
          el.style.backgroundImage = 'url("data:image/' + image.ext + ';base64,' + image.data + '")'
        }
        el.title = text
    }

        // adapted from https://www.svgbackgrounds.com/tools/svg-to-css/
        function modern_SVG2CSS(SVG_input) {
      var safe_svg = SVG_input.replace('width="100%"', '') // remove width property
        .replace(/#/g, "%23")
        .replace(/\?/g, "%3F") //probably don't have ? marks in SVG		
        .replace(/[\t\n\r]/gm, '') //remove tabs and new lines
        .replace(/\s\s+/g, ' ') //replace multiple spaces with a single space
        .replace(/'/g, '"') //replace single quotes with double
        .replace(/> </g, '><');

      return "url('data:image/svg+xml," + safe_svg + "')";
      //new approach: https://www.youtube.com/watch?v=6qSN50Qk_54	
    }

      function loopColors(timeInterval, themes, loop){
        for (let i=0; i<themes.length; i++){
          setTimeout(function(){
            setColorTheme(themes[i].toLowerCase())
            if (loop && i==themes.length-1 && !breakdemo){
              setTimeout(function(){
                loopColors(timeInterval, themes, loop)
              }, timeInterval)
            }
          }, timeInterval*(i))
        }
      }
      

      function stopDemo(){
        breakdemo = true
      }
