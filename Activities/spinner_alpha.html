        body {
            display: flex;

        /* From tutorial https://dev.to/madsstoumann/wheel-of-fortune-with-css-p-pi-1ne9 */
        :where(.pie) {
            --_items: 12;
            all: unset;
            aspect-ratio: 1 / 1;
            container-type: inline-size;
            direction: ltr;
            display: grid;
            position: relative;
            height: 90vh;
            max-width: 100vw;

            &::after {
                aspect-ratio: 1/cos(30deg);
                background-color: var(--pointer);
                clip-path: polygon(0 0, 0% 100%, 100% 50%);
                content: "";
                height: 4cqi;
                position: absolute;
                place-self: center left;
                scale: 1.4;
                margin-left: -1cqi;
                z-index: 999;                
            }

            &>* {
                position: absolute;
            }

            button {
                aspect-ratio: 1 / 1;
                background: var(--middle-button);
                opacity: 0.8;
                border: 0;
                border-radius: 50%;
                cursor: pointer;
                font-size: 5cqi;
                place-self: center;
                width: 20cqi;
                z-index: 999;
                transition: transform .5s;
            }

            button:hover{
                transform: scale(110%);
            }

            button:active{
                transform: scale(90%);
            }

            ul {
                all: unset;                
                display: grid;
                inset: 0;
                place-content: center start;
                clip-path: inset(0 0 0 0 round 50%);
                z-index: 100;
                pointer-events: none;


                li {
                    /* Following rules will be added on run */
                    /* &:nth-of-type(1) { --_idx: 1; } */
                    /* &:nth-of-type(2) { --_idx: 2; } */
                    /* &:nth-of-type(3) { --_idx: 3; } */
                    /* &:nth-of-type(4) { --_idx: 4; } */
                    /* &:nth-of-type(5) { --_idx: 5; } */
                    /* etc. */
                    align-content: center;                                    
                    clip-path: polygon(0% 0, 100% 50%, 0% 100%);
                    display: grid;
                    font-size: 10cqi;
                    grid-area: 1 / -1;
                    aspect-ratio: 1/calc(2*tan(180deg/var(--_items)));
                    list-style: none;
                    /* padding-left: 1ch; */
                    text-indent: 5cqi;
                    rotate: calc(360deg / var(--_items) * calc(var(--_idx) - 1));
                    transform-origin: center right;
                    width: 50cqi;
                    transition: transform 2s, opacity 300ms, filter 5s, background-color .2s;
                    pointer-events: auto;                    
                }

                }

    <script>
        var pie
        var wedges = []
        var wedgesDone = 0

        const animationDuration = 4000; // Duration of spin animation in milliseconds

        function pageLoad() {
            setColorTheme(gameSettings.color.toLowerCase())
            pie = document.getElementById("pie")

            let data = []

            if(gameSettings.boolLimitSpinner && gameData.length > gameSettings.spinnerLimit){
                data = [...gameData]
                data.shuffle()
                data = data.slice(0, gameSettings.spinnerLimit);
            } else {
                data = gameData
            }

            // prepare clicking noises in advance (this won't be all off them, but enough to start)
            for (let i = 0; i < data.length; i++){
                clickBuffer.push(sounds.click.cloneNode())                    
                clickBuffer[clickBuffer.length-1].load()
            }
            sounds.winding.load()
            sounds.windingRev.load()
            sounds.woosh.load()
            sounds.chime.load()

            makePie(data)
        }


        function setColorTheme(theme) {
        if (theme != 'default dark') {
            document.documentElement.setAttribute('data-theme', theme);
        }
        }

        function makePie(data = []) {
            const styleSheet = document.createElement("style");
            document.head.appendChild(styleSheet);
            pie.style.setProperty('--_items', data.length)
            let innerPie = newElement('ul', { id: 'innerPie' })            
            pie.insertBefore(innerPie,pie.firstChild)

            data.forEach((line, index) => {
                // if(gameSettings.color.toLowerCase() == 'rainbow'){
                    let rule = `li:nth-of-type(${index + 1}) { --_idx: ${index + 1}; }`;
                    styleSheet.sheet.insertRule(rule, styleSheet.sheet.cssRules.length);
                // }
                let wedgeEl = newElement('li', { class: 'wedge', id: 'wedge_' + index}, `<div class="wedge-text">${line[0]}</div>`)
                innerPie.appendChild(wedgeEl)
 
                wedges.push(new Wedge(index, line[0], line.length > 1 ? line[1] : '', wedgeEl, data.length))
            })

            if(gameSettings.color.toLowerCase() != 'rainbow'){
                let numDifferentWedgeColors = smallestDivisor(wedges.length)
                let colors = workOutColors(numDifferentWedgeColors)
                for (let i = 0; i<colors.length; i++){
                    // let rule = `li:nth-of-type(${i + 1}n) { background-color: #${colors[i].bg}; color: #${colors[i].fg}; }`;
                    let rule = `li:nth-of-type(${colors.length}n + ${i + 1}) { background-color: #${colors[i].bg}; color: #${colors[i].fg}; }`;
                    styleSheet.sheet.insertRule(rule, styleSheet.sheet.cssRules.length);
                }
            } else {
                let rule = `li{background: hsl(calc(360deg / var(--_items) * calc(var(--_idx))), 100%, 75%);}`;
                styleSheet.sheet.insertRule(rule, styleSheet.sheet.cssRules.length);
                
            }

            // initialise for spinning etc.
            wheelOfFortune('#pie')

            wedges.forEach(wedge =>{
                shrinkTextToFit(wedge.el.firstChild, 0.3, false)
            })
        }

        function workOutColors(num){
            var rainbowBg = new Rainbow();
            var rainbowFg = new Rainbow();
            let colorsBg = [getComputedStyle(document.documentElement).getPropertyValue('--wedge-bg-color1'), getComputedStyle(document.documentElement).getPropertyValue('--wedge-bg-color2')]
            let colorsFg = [getComputedStyle(document.documentElement).getPropertyValue('--wedge-fg-color1'), getComputedStyle(document.documentElement).getPropertyValue('--wedge-fg-color2')]
            var outputColors = []

            rainbowBg.setSpectrumByArray(colorsBg)
            rainbowFg.setSpectrumByArray(colorsFg)

            for (i = 0; i < num; i++){
                outputColors.push({bg: rainbowBg.colorAt(i/(num-1)*100), fg: rainbowFg.colorAt(i/(num-1)*100)})
            }
            return outputColors
        }

        function Wedge(index, text, detail, el,totalWedges){
            this.id = index
            this.text = text
            this.el = el
            this.startDeg = index * (359.99/totalWedges)
            this.skip = false
            this.detail = detail
        }

        function prepareZoom(index){
            let zoom = document.getElementById('zoom')             
            let zoomHeader = zoom.querySelector('#zoomHeader')
            let zoomDetail = zoom.querySelector('#zoomDetail')
            let zoomClose = zoom.querySelector('#zoomClose')
            let zoomMore = zoom.querySelector('#zoomMore')
            
            zoom.style.opacity = 1
            if(gameSettings.color.toLowerCase() == 'rainbow'){
                zoom.style.backgroundColor = window.getComputedStyle(wedges[index].el).backgroundColor
            }
            zoom.querySelector('#zoomClose').setAttribute('onclick',`zoomWedge(${index},false)`)
            zoomHeader.innerHTML = `<div>${wedges[index].text}</div>`
            if(wedges[index].detail.length > 0){
                zoom.classList.add('with-detail')
                zoom.classList.add('expanded')
                zoomDetail.innerHTML = `<div>${wedges[index].detail}</div>`
                shrinkTextToFit(zoomDetail.firstChild,0.9)
            } else {
                zoom.classList.remove('with-detail')
                zoom.classList.remove('expanded')
            }            

            zoomHeader.style.transform = 'scale(0)'
            zoomDetail.style.transform = 'scale(0)'

            // time for adjustments to be made to zoom detail
            if(wedges[index].detail.length > 0 && !gameSettings.autoReveal){
                setTimeout(function(){
                    zoomMore.innerHTML = '+'
                    zoom.classList.remove('expanded')                    
                },100)
            }            
        }

        function zoomWedge(index,zoomIn=true){
            let zoom = document.getElementById('zoom')            
            let zoomHeader = zoom.querySelector('#zoomHeader')
            let zoomDetail = zoom.querySelector('#zoomDetail') 

            shrinkTextToFit(zoomHeader.firstChild,0.8)

            wedges[index].el.style.transform = zoomIn ? 'rotate(359deg)' : null
            wedges[index].el.style.zIndex = zoomIn ? '999' : null
            zoom.style.opacity = 1

            document.getElementById('spinBtn').style.scale = zoomIn ? 0 : null        

            if(zoomIn){
                sounds.winding.play()
            } else {
                sounds.windingRev.play()
            }

            let i = zoomIn ? index+1 : index-1 // zooming in, start from the next wedge, otherwise from one below
            let waitIndex = 0
            while(i != index){

                // setTimeout(function(){
                //     wedges[i].el.style.opacity = 0
                // },waitIndex*(5/wedges.length))

                if (i >= wedges.length){ i == 0 } else if (i == -1){ i = wedges.length -1} // do it at the beginning in case originally set or in case of error

                (function(disappearing) {
                setTimeout(() => {
                    if(wedges[disappearing]){ // shouldn't be necessary, but just in case
                        wedges[disappearing].el.style.opacity = zoomIn ? 0 : null 
                        wedges[disappearing].el.style.pointerEvents = zoomIn ? 'none' : null
                    }
                }, waitIndex*(1/wedges.length)*1000);
                })(i);  

                waitIndex++

                if(zoomIn){
                    i++
                }  else {
                    i--
                }
                if (i == -1)
                    { i = wedges.length-1 } // loop round (when going backwards)
                if(i>=wedges.length){
                    i = 0 // loop round (when going forwards)
                }
            }

            if(zoomIn){
                setTimeout(function(){
                    wedges[index].el.style.opacity = 0
                    wedges[index].el.style.pointerEvents = 'none'
                    zoomHeader.style.transform = null
                    zoomDetail.style.transform = null
                },1800)                
            } else {                
                setTimeout(function(){
                    zoom.style.opacity = 0
                },2000)
                zoomHeader.style.transform = 'scale(0)'
                zoomDetail.style.transform = 'scale(0)'
                wedges[index].el.style.opacity = null
                wedges[index].el.style.pointerEvents = null
            }
        }     
        
        function expandZoom(){
            let zoom = document.getElementById('zoom')
            let expandButton = zoom.querySelector('#zoomMore')
            let zoomHeader = zoom.querySelector('#zoomHeader')
            if(zoom.classList.contains('expanded')){
                zoom.classList.remove('expanded')
                zoomMore.innerHTML = '+'
                shrinkTextToFit(zoomHeader.firstChild,0.8)
            } else {
                zoom.classList.add('expanded')
                zoomMore.innerHTML = '-'
                shrinkTextToFit(zoomHeader.firstChild,0.8)
            }
        }

        function calculateRotationToWedge(currentDegree,index){
            // let degreeMod = currentDegree % 360
            // return currentDegree + (360 - degreeMod) + (360-wedges[index].startDeg)  
            
            let degreeMod = currentDegree % 360;
            let targetDegree = 360 - wedges[index].startDeg;

            // Calculate the rotation needed to get to the target degree
            let rotationNeeded = targetDegree - degreeMod;

            // Adjust rotationNeeded to ensure it's positive
            if (rotationNeeded < 0) {
                rotationNeeded += 360;
            }

            return currentDegree + rotationNeeded;
        }

        function shrinkTextToFit(element, desiredPercent=1, defaultToScroll=true) {
            element.style = null //reset from any previous changes
            element.style.overflow = 'visible' // temporarily override overflow
            let parentHeight = element.parentElement.offsetHeight
            // let parentWidth = element.parentElement.offsetWidth
            let newFontSize = window.getComputedStyle(element).getPropertyValue("font-size").replace('px','')
        // while (element.offsetHeight > desiredPercent*parentHeight && newFontSize >= 12){
        while ((element.offsetHeight > desiredPercent*parentHeight || element.offsetWidth < element.scrollWidth) && newFontSize >= 12){
            // return (e.offsetWidth < e.scrollWidth);
            newFontSize--
            if (newFontSize < 12) { // if it get very small, force it to scroll instead
                if(defaultToScroll){
                    element.style.overflow = 'scroll'
                }
                // element.style.height = desiredPercent * parentHeight
            } else {
                element.style.fontSize = newFontSize
            }
        }
        // element.style.height = desiredPercent * parentHeight    
        if(newFontSize > 12 || !defaultToScroll){
            element.style.overflow = null // restore overflow default
        }   
        }

        function wheelOfFortune(selector) {
        const node = document.querySelector(selector);
        if (!node) return;

        const spin = node.querySelector('#spinBtn');
        const wheel = node.querySelector('ul');
        let animation;
        let previousEndDegree = 0;
        let lastSkipped = -1
        let chosenWedge

        spin.addEventListener('click', () => {
            spin.disabled = true     

            if (animation) {
            animation.cancel(); // Reset the animation if it already exists
            }

            let previousWedge = wedges[chosenWedge]
            if(previousWedge){
                previousWedge.el.setAttribute('onclick',null)
                previousWedge.el.classList.remove('current')
            }

            if(gameSettings.mode == 'random sequence'){
                wedgesDone++
                if(wedgesDone > wedges.length){
                    wedgesDone = 1
                    wedges.forEach(wedge =>{
                        wedge.skip = false
                        wedge.el.classList.remove('skipped')
                        console.log(`Re-enabling ${wedge.text}`)
                        lastSkipped = -1 // potentially could have a setting to not do this, in which case the while below needs to also make sure it doesn't do the lasrSkipped IF wedgesDone is 1
                    })
                }
            }
            chosenWedge = Math.floor(Math.random() * wedges.length)
            let count = 0
            while(wedges[chosenWedge].skip && count < 10000){
                chosenWedge = Math.floor(Math.random() * wedges.length)
                count++
            }  
            if(gameSettings.mode == 'random sequence'){                   
                wedges[chosenWedge].skip = true   
                if(lastSkipped >= 0){
                    console.log(lastSkipped)
                    if(gameSettings.showCompleted){
                        wedges[lastSkipped].el.classList.add('skipped')
                    }
                }    
                lastSkipped = chosenWedge        
            }

            console.log(`Chose wedge ${chosenWedge} (${wedges[chosenWedge].text}) at degree ${wedges[chosenWedge].startDeg}`)

            const baseRotation = calculateRotationToWedge(previousEndDegree, chosenWedge);
            const randomAdditionalDegrees = 360 * Math.ceil((Math.random() * 8));  // Simulate multiple full rotations (TO DO: adjust this according to "intensity" of button push!)
            const newEndDegree = baseRotation + randomAdditionalDegrees;
            const totalRotation = newEndDegree - previousEndDegree;
            const fullRotations = Math.floor(totalRotation / 360);

            console.log(`From ${previousEndDegree} to ${newEndDegree}`)
            console.log(`Full Rotations: ${fullRotations}`);

            animation = wheel.animate([
            { transform: `rotate(${previousEndDegree}deg)` },
            { transform: `rotate(${newEndDegree}deg)` }
            ], {
            duration: animationDuration,
            direction: 'normal',
            easing: 'cubic-bezier(0.440, -0.205, 0.000, 1.130)',
            fill: 'forwards',
            iterations: 1
            });

            // setTimeout(function(){
                startClicks(fullRotations)
            // },100)

            previousEndDegree = newEndDegree;
            
            prepareZoom(chosenWedge)

            setTimeout(function(){ // after spin animation

                sounds.chime.play()
                    
                if(gameSettings.zoomBehavior == 'always' || gameSettings.zoomBehavior == 'fit' && (wedges[chosenWedge].el.firstChild.scrollWidth > wedges[chosenWedge].el.firstChild.offsetWidth || wedges[chosenWedge].el.firstChild.style.fontSize == '12px')){ // to do, check for fit!                    
                    setTimeout(function(){
                        zoomWedge(chosenWedge)

                        // enable manual zooming            
                        wedges[chosenWedge].el.setAttribute('onclick',`zoomWedge(${chosenWedge})`)
                        //allow spin again
                        spin.disabled = false
                    },1000)
                } else {
                    //allow spin again
                    spin.disabled = false

                    // enable manual zooming            
                    wedges[chosenWedge].el.setAttribute('onclick',`zoomWedge(${chosenWedge})`)
                }



                // mark as current with class
                wedges[chosenWedge].el.classList.add('current')
            },animationDuration)

        });
        }

        const smallestDivisor = n => {
            if (n <= 1) {
                return "Enter a number greater than 1";
            } else if (n % 2 == 0) {
                return 2
            } else {
                let r = Math.sqrt(n);

                let d = 3;
                
                while ((n % d != 0) && (d < r)) {
                    d = d + 2;
                }

                if (n % d == 0) {
                    return d;
                } else {
                    return n;
                }
            }
        }

        function newElement(tag, properties = {}, innerHTML = '') {
            let el = document.createElement(tag)
            for (const property in properties) {
                let propertyName = property.replaceAll(/([A-Z])/g, '-$1').toLowerCase() // change camel case to - seperation
                el.setAttribute(propertyName, properties[property])
            }
            if (typeof innerHTML == 'string') {
                el.innerHTML = innerHTML
            } else {
                el.appendChild(innerHTML)
            }
            return el
        }

        Array.prototype.shuffle = function () {
            let currentIndex = this.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex > 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [this[currentIndex], this[randomIndex]] = [
                    this[randomIndex], this[currentIndex]];
            }
            return this
        }

// Function to map the cubic-bezier curve
function easingFunction(t) {
  return cubicBezier(0.440, -0.205, 0.000, 1.230, t); // must match the cubicBezier for animation (TO DO: set a common source for this)
}

// Utility to calculate cubic-bezier at a given time
function cubicBezier(p0, p1, p2, p3, t) {
  const u = 1 - t;
  const tt = t * t;
  const uu = u * u;
  const uuu = uu * u;
  const ttt = tt * t;

  let p = uuu * p0; // first term
  p += 3 * uu * t * p1; // second term
  p += 3 * u * tt * p2; // third term
  p += ttt * p3; // fourth term

  return p;
}

    <script>
        // NOTE: despite the name, this isn't used for the rainbow color theme!
        function Rainbow()
          {
              "use strict";
              var gradients = null;
              var minNum = 0;
              var maxNum = 100;
              var colors = ['ff0000', 'ffff00', '00ff00', '0000ff'];
              setColors(colors);
    
              function setColors (spectrum)
              {
                  if (spectrum.length < 2) {
                      throw new Error('Rainbow must have two or more colors.');
                  } else {
                      var increment = (maxNum - minNum)/(spectrum.length - 1);
                      var firstGradient = new ColorGradient();
                      firstGradient.setGradient(spectrum[0], spectrum[1]);
                      firstGradient.setNumberRange(minNum, minNum + increment);
                      gradients = [ firstGradient ];
    
                      for (var i = 1; i < spectrum.length - 1; i++) {
                          var colorGradient = new ColorGradient();
                          colorGradient.setGradient(spectrum[i], spectrum[i + 1]);
                          colorGradient.setNumberRange(minNum + increment * i, minNum + increment * (i + 1));
                          gradients[i] = colorGradient;
                      }
    
                      colors = spectrum;
                  }
              }
    
              this.setSpectrum = function ()
              {
                  setColors(arguments);
                  return this;
              }
    
              this.setSpectrumByArray = function (array)
              {
                  setColors(array);
                  return this;
              }
    
              this.colorAt = function (number)
              {
                  if (isNaN(number)) {
                      throw new TypeError(number + ' is not a number');
                  } else if (gradients.length === 1) {
                      return gradients[0].colorAt(number);
                  } else {
                      var segment = (maxNum - minNum)/(gradients.length);
                      var index = Math.min(Math.floor((Math.max(number, minNum) - minNum)/segment), gradients.length - 1);
                      return gradients[index].colorAt(number);
                  }
              }
    
              this.colorAt = this.colorAt;
    
              this.setNumberRange = function (minNumber, maxNumber)
              {
                  if (maxNumber > minNumber) {
                      minNum = minNumber;
                      maxNum = maxNumber;
                      setColors(colors);
                  } else {
                      throw new RangeError('maxNumber (' + maxNumber + ') is not greater than minNumber (' + minNumber + ')');
                  }
                  return this;
              }
          }
    
          function ColorGradient()
          {
              "use strict";
              var startColor = 'ff0000';
              var endColor = '0000ff';
              var minNum = 0;
              var maxNum = 100;
    
              this.setGradient = function (colorStart, colorEnd)
              {
                  startColor = getHexColor(colorStart);
                  endColor = getHexColor(colorEnd);
              }
    
              this.setNumberRange = function (minNumber, maxNumber)
              {
                  if (maxNumber > minNumber) {
                      minNum = minNumber;
                      maxNum = maxNumber;
                  } else {
                      throw new RangeError('maxNumber (' + maxNumber + ') is not greater than minNumber (' + minNumber + ')');
                  }
              }
    
              this.colorAt = function (number)
              {
                  return calcHex(number, startColor.substring(0,2), endColor.substring(0,2))
                      + calcHex(number, startColor.substring(2,4), endColor.substring(2,4))
                      + calcHex(number, startColor.substring(4,6), endColor.substring(4,6));
              }
    
              function calcHex(number, channelStart_Base16, channelEnd_Base16)
              {
                  var num = number;
                  if (num < minNum) {
                      num = minNum;
                  }
                  if (num > maxNum) {
                      num = maxNum;
                  }
                  var numRange = maxNum - minNum;
                  var cStart_Base10 = parseInt(channelStart_Base16, 16);
                  var cEnd_Base10 = parseInt(channelEnd_Base16, 16);
                  var cPerUnit = (cEnd_Base10 - cStart_Base10)/numRange;
                  var c_Base10 = Math.round(cPerUnit * (num - minNum) + cStart_Base10);
                  return formatHex(c_Base10.toString(16));
              }
    
              function formatHex(hex)
              {
                  if (hex.length === 1) {
                      return '0' + hex;
                  } else {
                      return hex;
                  }
              }
    
              function isHexColor(string)
              {
                  var regex = /^#?[0-9a-fA-F]{6}$/i;
                  return regex.test(string);
              }
    
              function getHexColor(string)
              {
                  if (isHexColor(string)) {
                      return string.substring(string.length - 6, string.length);
                  } else {
                      var name = string.toLowerCase();
                      if (colorNames.hasOwnProperty(name)) {
                          return colorNames[name];
                      }
                      throw new Error(string + ' is not a valid color.');
                  }
              }
