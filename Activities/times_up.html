        function setColorTheme(theme) {
            if (theme != 'default dark') {
                document.documentElement.setAttribute('data-theme', theme)
            } else {
                document.documentElement.removeAttribute('data-theme')
            }
        }

        function numberValidity(element) {
            val = parseInt(element.value)
            if (isNaN(val)) {
                if (numberInputVals.hasOwnProperty(element.id)) {
                    element.value = numberInputVals[element.id]
                } else {
                    element.value = element.min
                }
            } else {
                if (val > element.max) {
                    element.value = element.max
                } else if (val < element.min) {
                    element.value = element.min
                } else {
                    // make sure we're using the parsed Int
                    element.value = val
                }
                numberInputVals[element.id] = element.value
            }
        }

        function numberKeyCheck(e) {
            // if the user hit a letter key by accident, we'll ignore it
            // important not to only accept number keys, otherwise backspace doesn't work
            // for anything that slips through this, it will be corrected by the numberValdity function
            if (/^[a-zA-Z]$/.test(e.key)) {
                e.preventDefault();
            }
        }

        function numButtonPress(element) {
            numEl = element.parentNode.querySelector('input[type=number]')
            if (element.classList.contains('plus')) {
                numEl.stepUp()
            } else if (element.classList.contains('minus')) {
                numEl.stepDown()
            }
            numberInputVals[numEl.id] = numEl.value
        }

        function checkBottom() {
            var documentHeight = document.documentElement.scrollHeight;
            var currentScroll = window.innerHeight + window.pageYOffset;

            if (currentScroll >= documentHeight * 0.9) {
                // We are at the bottom of the page
                document.body.classList.add('at-bottom');
            } else {
                // We are not at the bottom of the page                
                document.body.classList.remove('at-bottom');
            }
        }

        function createDeck() {
            var id = 0, back
            gameData.forEach((data) => {
                let front = data[0]
                if (data[1]) {
                    back = data[1]
                } else {
                    back = ""
                }
                deck.push({ id: id, front: front, back: back, dealt: false, discarded: false, backOfDeck: false })
                id++
            })
        }

        function dealCards(num) {

            if (gameStarted) {
                if (dealingCards) { // if already dealing, wait a moment before continuing
                    console.log('Wait a second…')
                    forcedToWaitToDeal++ // to prevent crashing due to unexpected loop
                    if (forcedToWaitToDeal < 1000) {
                        setTimeout(function () {
                            dealCards(num)
                        }, 500)
                    } else {
                        console.error('Unexpectedly waited too long before dealing a card')
                    }
                }
                else {
                    forcedToWaitToDeal = 0 // reset counter

                    num = parseInt(num)
                    dealingCards = true
                    console.log('Dealing cards…')

                    var originalPositions = []
                    var cardsToReturn = []
                    var cardsToReturnPositions = []
                    var delayBeforeDeal = 0

                    // return oldest card(s) if over maximum
                    if (gameSettings.maxCards > 0 && stats.cardsDrawn + num > gameSettings.maxCards) {
                        for (let i = 0; i < (stats.cardsDrawn + num) - gameSettings.maxCards; i++) {
                            console.log(i)
                            cardsToReturn.push(parseInt(cardArea.children[i].getAttribute('data-id')))
                            cardsToReturnPositions.push()
                        }
                        for (let i = 0; i < cardsToReturn.length; i++) {
                            returnCard(cardsToReturn[i], true, true, cardsToReturn, cardsToReturnPositions[i], 500)
                            // remove from cards to move
                            // cards.splice(0,1)
                            cardsToReturnPositions.push(originalPositions.splice(0, 1)[0])
                            // assign small delay before continuing to keep animations smooth                    
                        }
                        delayBeforeDeal = 500
                    }

                    setTimeout(function () {

                        // get positions to animate the cards already on the board
                        let cards = Array.from(cardArea.children)
                        cards.forEach(card => {
                            originalPositions.push({ x: card.offsetLeft, y: card.offsetTop })
                        })

                        // get all cards that haven't been dealt and that aren't at the back of the deck
                        var undealtCards = deck.filter((card) => !card.dealt && !card.backOfDeck)
                        // if we don't have enough cards, we will need to take some from the back of the deck
                        if (undealtCards.length < num) {
                            let backOfDeck = deck.filter((card) => card.backOfDeck)
                            while (undealtCards.length < num && backOfDeck.length > 0) {
                                // add just the number of cards from the back of the deck we need (or until we run out)
                                undealtCards.push(backOfDeck.pop())
                            }
                            // remove the backOfDeck label from all cards (it's as if, now we've reached the back, we're shuffling them all together)
                            deck.forEach(card => {
                                card.backOfDeck = false
                            }
                            )
                        }
                        if (num > undealtCards.length) {
                            num = undealtCards.length
                        }
                        undealtCards.shuffle();


                        // draw each card
                        for (let i = 1; i <= num; i++) {
                            let cardToDeal = undealtCards.pop()
                            // Find the index of the card in the deck array
                            let index = deck.findIndex((card) => card.id === cardToDeal.id);

                            // Mark the card as dealt
                            if (index !== -1) {
                                deck[index].dealt = true;
                                deck[index].face = gameSettings.cardFaceDefault
                                stats.cardsDrawn++
                                stats.cardsDealt++
                                stats.cardFaces[gameSettings.cardFaceDefault]++
                                enableControls()
                            }

                            // let cardAreaHeightOld = cardArea.offsetHeight // to check if this changes

                            let newCard = makeCard(cardToDeal)


                            cardArea.appendChild(newCard)
                            adjustTextSize(newCard.children[0].children[0].children[0])
                            adjustTextSize(newCard.children[0].children[1].children[0])

                            // cardsToReturn.forEach(cardID => {                    
                            //     returnCard(cardID,true,false)
                            // })    

                            //animate new card
                            let deckEl = document.getElementById('deck')
                            let deckCardRect = deckEl.lastChild.getBoundingClientRect()
                            let deckCardPos = { x: deckCardRect.x + window.scrollX, y: deckCardRect.y + window.scrollY }
                            deckEl.lastChild.remove()
                            // newCard.style.position = 'absolute' 
                            animateMoveElementToNewPosition(newCard, deckCardPos)

                            //scroll down to see last card
                            scrollDownTimeout = setTimeout(function () {
                                let documentHeight = document.documentElement.scrollHeight;
                                let currentScroll = window.innerHeight + window.pageYOffset;
                                lastCardTop = cardArea.lastChild.offsetTop
                                lastCardHeight = cardArea.lastChild.offsetHeight
                                if (currentScroll < lastCardTop + lastCardHeight) {
                                    // scrollTo(lastCardTop - (document.documentElement.clientHeight/100), cardArea.lastChild.offsetLeft)
                                    window.scrollTo({
                                        top: document.documentElement.scrollHeight,
                                        behavior: 'smooth'
                                    });
                                }
                                dealingCards = false  
                                console.log('Finished dealing')
                            }, 800)

                        }



                        // return any cards selected to return
                        // for (let i = 0; i < cardsToReturn.length; i++){
                        //     // animate deck, don't animate card area, providing originating position of card to return
                        //     console.log(cardsToReturnPositions[i])
                        //     returnCard(cardsToReturn[i],true,false,cardsToReturnPositions[i])
                        // }

                        //animate other cards
                        animateMoveElementsToNewPosition(cards, originalPositions)
                        
                    }, delayBeforeDeal)
                }
            }


        }

        function returnCard(id, animateDeck = true, animateCardArea = true, excludeCardArea = [], originalPos = false, animationSpeed = 800) {
            let index = deck.findIndex((card) => card.id === id);
            deck[index].dealt = false
            deck[index].backOfDeck = true
            let el = document.getElementById('card_' + id)
            let elInner = document.getElementById('cardInner_' + id)
            let elTextF = document.getElementById('cardText_f_' + id)
            let elTextB = document.getElementById('cardText_b_' + id)
            let deckEl = document.getElementById('deck')

            //stats
            stats.cardsDealt--
            stats.cardsDrawn--
            stats.cardFaces[el.getAttribute('data-state')]--
            enableControls()

            //for animating card
            if (!originalPos) {
                originalPos = elementPosition(el)
            }
            el.style.zIndex = '200';
            // prevent text from animating (otherwise it re-applies the fade-in when moving the element)
            elTextF.style.animation = 'none'
            elTextB.style.animation = 'none'

            // for animating card area
            var dealtOriginalPositions = []
            let cards = Array.from(cardArea.children)
            var indicesToRemove = []
            for (let i = 0; i < cards.length; i++) {
                if (cards[i].id == el.id) {
                    indicesToRemove.push(i)
                } else {
                    if (!excludeCardArea.includes(parseInt(cards[i].getAttribute('data-id')))) {
                        dealtOriginalPositions.push({ x: cards[i].offsetLeft, y: cards[i].offsetTop })
                    } else {
                        indicesToRemove.push(i)
                        console.log('excluding ' + cards[i].id)
                    }
                }
            }

            //for animating deck
            var deckOriginalPositions = []
            let deckCards = Array.from(deckEl.children)
            deckCards.forEach(card => {
                deckOriginalPositions.push(elementPosition(card))
            })
            // discount the card we're returning, so that we don't attempt to move with the others
            indicesToRemove.forEach(indexToRemove => {
                cards.splice(indexToRemove, 1)
            })

            // el.style.top = el.offsetTop
            // el.style.left = el.offsetLeft
            // el.style.position = 'absolute'
            // el.style.animation = 'return 0.8s' 

            setTimeout(function () {
                deckEl.insertBefore(el, deckEl.firstChild)
                console.log(originalPos)
                animateMoveElementToNewPosition(el, originalPos, 0, false, animationSpeed)
                if (animateCardArea) {
                    animateMoveElementsToNewPosition(cards, dealtOriginalPositions, animationSpeed)
                }
                if (animateDeck) {
                    animateMoveElementsToNewPosition(deckCards, deckOriginalPositions, animationSpeed / 2)
                }

                // turn card to default face (removed this as we're now making the deck always face down)
                // elInner.classList.add(gameSettings.cardFaceDefault)
                // elInner.classList.remove(gameSettings.cardFaceDefault === 'down' ? 'up' : 'down')

                // set card to back
                if (elInner.classList.contains('up')) {
                    elInner.classList.add('down')
                    elInner.classList.remove('up')
                }

                setTimeout(function () {
                    // remove the original card and insert a dummy
                    deckEl.insertBefore(makeBlankCard(), el)
                    el.remove();
                }, 800)
            }, 10)
        }

        function returnAll() {
            var count = 0
            let deckCards = Array.from(document.getElementById('deck').children)
            var originalPositions = []
            deckCards.forEach(card => {
                originalPositions.push(elementPosition(card))
            })
            deck.forEach(card => {
                if (card.dealt && !card.discarded) {
                    setTimeout(function () {
                        returnCard(card.id, false);
                        setTimeout(function () {
                            // animateMoveElementsToNewPosition(deckCards,originalPositions,400)
                        }, 10)
                    }, 50 * count) // small delay deals better with animations
                    count++
                }
            });
            setTimeout(function () {
                animateMoveElementsToNewPosition(deckCards, originalPositions, 400)
            }, 10)
        }

        function discardCard(id,discardButton=false) {
            let index = deck.findIndex((card) => card.id === id);
            deck[index].discarded = true
            let el = document.getElementById('card_' + id)
            var delay = 0

            if (discardButton){
                discardButton.disabled = true
            }

            if (gameSettings.discardStyle.slice(0, 2) == 'OK') {
                if (mode == 'free') {
                    el.classList.add('ok')
                } else if (mode == 'timesup') {
                    el.classList.add(`color${teams[teamPlaying].color}`)
                }
                delay = 400
            }

            //stats
            stats.cardsDiscarded++
            stats.cardsDrawn--
            stats.cardFaces[el.getAttribute('data-state')]--
            if (mode == 'timesup') {
                stats.teams[teamPlaying]++
            }
            enableControls()

            // for animating individual cards
            var originalPositions = []
            let cards = Array.from(cardArea.children)
            cards.forEach(card => {
                originalPositions.push({ x: card.offsetLeft, y: card.offsetTop })
            })

            setTimeout(function () { // small delay in "OK"-style discard, gives time to see the card has turned green
                el.style.top = el.offsetTop
                el.style.left = el.offsetLeft
                el.style.position = 'absolute'
                el.style.animation = 'discard 0.8s'
                animateMoveElementsToNewPosition(cards, originalPositions)
                setTimeout(function () {
                    el.remove();
                }, 800)
                if (gameSettings.autoDeal) {
                    dealCards(1)
                }
            }, delay)

            stats.update('discard')
        }

        function discardAll() {
            // Confirmation dialog
            var isConfirmed = true

            if (stats.cardsDrawn > 1) {
                isConfirmed = window.confirm("Are you sure you want to discard all dealt cards?");
            }

            if (isConfirmed) {
                var count = 0

                deck.forEach(card => {
                    if (card.dealt && !card.discarded) {
                        setTimeout(function () {
                            discardCard(card.id);
                        }, 10 * count)
                        count++
                    }
                });

            }
        }

        function updateStats(type = 'all') {
            if (type == 'all' || type == 'discard') {
                // to do? https://stackoverflow.com/questions/46828223/get-css-not-computed-property-value-with-javascript-only
                if (mode == 'free') {
                    const buttonWidth = '6.5' // in vh
                    discardCounter = document.getElementById('discardCounter')
                    discardCounter.innerHTML = stats.cardsDiscarded
                    if (stats.cardsDiscarded == 0) {
                        discardCounter.classList.add('empty')
                        discardCounter.parentElement.style.width = null
                    } else {
                        // show number after animation
                        setTimeout(function () {
                            discardCounter.classList.remove('empty')
                        }, 800)

                        // make button bigger
                        discardCounter.parentElement.style.width = `calc( ${buttonWidth}vh + ${stats.cardsDiscarded.toString().length}ch + 1vh)`
                    }
                } else if (mode == 'timesup' && gameStarted) {
                    if (type == 'discard') {
                        document.getElementById('teamScore_' + teamPlaying).innerHTML = stats.teams[teamPlaying]
                    } else if (type == 'all') {
                        teams.forEach(teamNum => {
                            document.getElementById('teamScore_' + teamNum).innerHTML = stats.teams[teamNum]
                        })
                    }
                }

            }
        }


        // This function is not being used
        function pseudoCard() {
            var el = document.createElement('div')

        function elementPosition(element) {
            let rect = element.getBoundingClientRect()
            return { x: rect.x + window.scrollX, y: rect.y + window.scrollY }
        }

        // original position is object {x: offsetLeft, y: offsetTop}
        function animateMoveElementsToNewPosition(elements, originalPositions, speed = false) {
            for (let i = 0; i < elements.length; i++) {
                animateMoveElementToNewPosition(elements[i], originalPositions[i], 0, true, speed)
            }
        }

        function animateMoveElementToNewPosition(element, originalPosition, delay = 0, aboveAll = true, speed = false) {
            // Calculate the differences
            let newPosition = elementPosition(element)
            let deltaX = originalPosition.x - newPosition.x; // Δx = x2 - x1
            let deltaY = originalPosition.y - newPosition.y; // Δy = y2 - y1            

            // Apply the transform to an element
            element.classList.add('noanimation')
            element.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            if (aboveAll) {
                element.style.zIndex = '999'
            }
            if (speed) {
                element.style.transition = 'transform ' + speed + 'ms ease-in-out'
                setTimeout(function () {
                    element.style.transition = null
                }, speed)
                console.log(speed)
            }
            element.offsetWidth // recalculate positions
            // remove transform to element after short delay
            setTimeout(function () {
                element.classList.remove('noanimation')
                element.style.transform = null
                setTimeout(function () {
                    element.style.zIndex = null
                }, 800)
            }, 10 + (100 * delay))
        }

        function makeCard(card) {
            var el = document.createElement('div')
            var elInner = document.createElement('div')
            var elFront = document.createElement('div')
            var elBack = document.createElement('div')
            var elTextFront = document.createElement('div')
            var elTextBack = document.createElement('div')
            var discardContainer = document.createElement('div'); // New container for discard button
            var returnContainer = document.createElement('div'); // New container for return button
            var discardButton = document.createElement('button')
            var returnButton = document.createElement('button')

            el.setAttribute('class', 'card dealt')
            el.setAttribute('id', 'card_' + card.id)
            el.setAttribute('data-id', card.id)
            el.setAttribute('data-state', 'down') // appear in down position
            setTimeout(function () {
                el.setAttribute('data-state', gameSettings.cardFaceDefault)  // up or down
            }, 10)

            // according to the discard style, add these classes so that the CSS rule to hide the discard button container can kick in at the right time
            if (gameSettings.discardStyle == 'OK (front only)') {
                el.classList.add('discard-front-only')
            } else if (gameSettings.discardStyle == 'OK (back only)') {
                el.classList.add('discard-back-only')
            }

            elInner.setAttribute('id', 'cardInner_' + card.id)
            elInner.setAttribute('class', 'card-inner down') // appear in down position
            setTimeout(function () {
                elInner.setAttribute('class', 'card-inner ' + gameSettings.cardFaceDefault)
                if (!gameSettings.flipCardsEnable) {
                    elInner.classList.add('no-flip')
                }
            }, 10)

            elInner.onclick = function () {
                clickCard(card.id);
            };

            elFront.setAttribute('class', 'face front')
            elBack.setAttribute('class', 'face back')

            elTextFront.setAttribute('class', 'cardText')
            elTextBack.setAttribute('class', 'cardText')
            elTextFront.setAttribute('id', 'cardText_f_' + card.id)
            elTextBack.setAttribute('id', 'cardText_b_' + card.id)

            elTextFront.innerHTML = card.front
            elTextBack.innerHTML = card.back

            discardContainer.setAttribute('class', 'button-container discard-container');
            discardButton.setAttribute('class', 'discard-button')
            discardButton.setAttribute('id', 'discard_' + card.id)
            discardButton.setAttribute('data-id', card.id)
            discardButton.setAttribute('title', 'Discard')
            discardButton.innerHTML = gameSettings.discardStyle === 'Trash' ? icons.discard : icons.ok
            discardButton.onclick = function () {
                discardCard(card.id,this)
            }
            discardContainer.appendChild(discardButton);

            if (gameSettings.discardStyle == 'None') {
                discardContainer.classList.add('permaHidden')
            }

            returnContainer.setAttribute('class', 'button-container return-container');
            returnButton.setAttribute('class', 'return-button')
            returnButton.setAttribute('id', 'return_' + card.id)
            returnButton.setAttribute('data-id', card.id)
            returnButton.setAttribute('title', 'Return to deck')
            returnButton.innerHTML = icons.return;
            returnButton.onclick = function () {
                returnCard(card.id)
            }
            if (mode != 'timesup') {
                returnContainer.appendChild(returnButton);
            }


            // put them all inside each other
            elFront.appendChild(elTextFront)
            elBack.appendChild(elTextBack)
            elInner.appendChild(elFront)
            elInner.appendChild(elBack)
            el.appendChild(elInner)
            el.appendChild(discardContainer)
            el.appendChild(returnContainer)

            return el
        }

        function visualiseDeck() {
            let deckVisual = document.getElementById('deck')
            var undealtCards = deck.filter((card) => !card.dealt)

            for (let i = 0; i < undealtCards.length; i++) {
                deckVisual.appendChild(makeBlankCard())

        }

        function restoreDiscarded() {
            let deckVisual = document.getElementById('deck')

            deck.forEach(card => {
                if (card.discarded) {
                    card.discarded = false
                    card.dealt = false
                    let blankCard = makeBlankCard()
                    blankCard.style.transform = 'translateY(-200vh)'
                    blankCard.style.opacity = 0
                    deckVisual.insertBefore(blankCard, deckVisual.firstChild)
                    setTimeout(function () {
                        blankCard.style = null
                    }, 10)

                    // stats
                    stats.cardsDealt--
                }
            })
            stats.cardsDiscarded = 0
            enableControls()
            stats.update('discard')
        }

        function makeBlankCard(id = null, frontid = null, backid = null) {
            var el = document.createElement('div')
            var elInner = document.createElement('div')

            var elBack = document.createElement('div')

        function adjustTextSize(textElement, container) {
            let maxSize = 50; // Maximum font size in vh * 10
            let minSize = 10; // Minimum font size vh * 10
            let currentSize = maxSize;

            textElement.style.fontSize = currentSize / 10 + 'vh';

            container = textElement.parentElement

            while (textElement.scrollWidth * 1.2 > container.offsetWidth || textElement.scrollHeight * 1.2 > container.offsetHeight) {
                currentSize--;
                if (currentSize < minSize) {
                    container.style.overflow = 'scroll'
                    textElement.style.hypens = 'auto'
                    break; // Avoids too small text
                }
                textElement.style.fontSize = currentSize / 10 + 'vh';
            }
        }


        function flipCard(cardID) {
            // if element id is provided use that
            let card = false
            let cardEl
            let innerEl
            if (isNaN(parseInt(cardID))) {
                cardEl = document.getElementById(cardID)
                innerEl = cardEl.firstChild
                if (cardEl) {
                    card = true
                }
            } else { // otherwise find the card from number id
                card = deck.find(card => card.id === cardID)
                if (card) {
                    cardEl = document.getElementById('card_' + cardID)
                    innerEl = document.getElementById('cardInner_' + cardID)
                }
            }

            if (card) {
                let currentState = cardEl.getAttribute('data-state')
                let newState = currentState === 'down' ? 'up' : 'down';

                innerEl.classList.remove(currentState)
                innerEl.classList.add(newState)
                cardEl.setAttribute('data-state', newState)

                stats.cardFaces[currentState]--
                stats.cardFaces[newState]++
                enableControls()
            } else {
                console.error('No card found')
            }
        }

        function flipAll(state = '') {
            // could potentially simplify this by recording in the deck array the state of all cards
            var query
            if (state == '') {
                query = '.card.dealt'
            } else {
                query = `.card.dealt[data-state="${state}"]`
            }
            let cardEls = Array.from(document.querySelectorAll(query))
            cardEls.forEach(el => {
                flipCard(parseInt(el.getAttribute('data-id')))
            })
        }

        function clickCard(cardID) {
            if (gameSettings.flipCardsEnable) {
                flipCard(cardID)
            } else {
                toggleCardControls(cardID)
            }
        }

        function toggleCardControls(cardID, show = true) {
            el = document.getElementById('card_' + cardID)
            if (el.classList.contains('cardControlsVisible')) {
                el.classList.remove('cardControlsVisible')
            } else {
                el.classList.add('cardControlsVisible')
            }
        }

        function extraControlsVisible(show = true) {
            moreBtn = document.getElementById('more')
            extraControls = Array.from(document.querySelectorAll('#controls .extraControl'))

            var originalPositions = []

            // get positions to animate the controls
            let controls = Array.from(document.querySelectorAll('#controls .control'))
            controls.forEach(control => {
                originalPositions.push({ x: control.offsetLeft, y: control.offsetTop })
            })

            // get position of card area in case that moves
            let cardAreaPosition = elementPosition(cardArea)

            if (show) {
                extraControls.forEach(control => {
                    // control.style = null // remove display before hidden class 
                    control.classList.remove('hidden')
                    control.style.animation = 'slide-in 0.8s ease-in-out'
                })
                moreBtn.onclick = function () { extraControlsVisible(false) }
            } else { // hide extra controls
                // get the current positions of the extra controls first
                var extraOriginalPositions = []
                extraControls.forEach(control => {
                    extraOriginalPositions.push({ id: control.id, x: control.offsetLeft, y: control.offsetTop })
                })
                // animate each control one by one, then hide permanently after the animation
                extraControls.forEach(control => {
                    let controlPos = extraOriginalPositions.find(item => item.id === control.id)
                    if (controlPos) {
                        // set the absolute position of control so that the other controls move
                        control.style.position = "absolute"
                        control.style.left = `${controlPos.x}px`
                        control.style.top = `${controlPos.y}px`
                        // control.style.opacity = 0
                    }
                    control.style.animation = 'slide-out 0.8s ease-in-out'
                    setTimeout(function () { // add display after class so that 
                        control.classList.add('hidden')
                        control.style = null;
                    }, 800)
                })
                moreBtn.onclick = function () { extraControlsVisible(true) }
            }

            animateMoveElementsToNewPosition(controls, originalPositions)
            animateMoveElementToNewPosition(cardArea, cardAreaPosition, 0, true, 400)

        }

        function enableControls() {
            dealBtn = document.getElementById('deal')
            returnAllBtn = document.getElementById('returnAll')
            discardAllBtn = document.getElementById('discardAll')
            undiscardBtn = document.getElementById('undiscard')
            revealAllBtn = document.getElementById('revealAll')
            hideAllBtn = document.getElementById('hideAll')
            if (stats.leftInDeck() > 0) {
                dealBtn.disabled = false
            } else {
                dealBtn.disabled = true
            }
            if (stats.cardsDrawn > 0) {
                returnAllBtn.disabled = false
                discardAllBtn.disabled = false
            } else {
                returnAllBtn.disabled = true
                discardAllBtn.disabled = true
            }
            if (stats.cardsDiscarded > 0) {
                undiscardBtn.disabled = false
            } else {
                undiscardBtn.disabled = true
            }
            if (stats.cardFaces.down > 0) {
                revealAllBtn.disabled = false
            } else {
                revealAllBtn.disabled = true
            }
            if (stats.cardFaces.up > 0) {
                hideAllBtn.disabled = false
            } else {
                hideAllBtn.disabled = true
            }
        }

            let card = makeBlankCard('teamPicker', 'teamPickerFace')

        function makeTeamControls(team = 1) {
            let teamName = 'Team ' + team

            let wrapper = designElement('div', {
                id: 'teamControls_' + team,
                class: 'team-controls'
            })
            let name = designElement('input', {

                class: 'team-name',
                value: teamName
            })
            wrapper.appendChild(name)
            let buttonContainer = designElement('div', { class: 'team-button-container' })
            for (let i = 1; i <= 5; i++) {
                let button = makeTeamButton(team, i)
                if (i == color) {
                    button.classList.add('selected')
                }
                buttonContainer.appendChild(button)
            }
            wrapper.appendChild(buttonContainer)
            // update the global values:
            teams[team] = { team: team, name: teamName, color: color }
            stats.teams[team] = 0 // 0 points
            return wrapper
        }

        function makeTeamButton(team = 1, color = 1) {
            button = designElement('button', {
                id: 'teamButton_' + team + '_' + color,
                class: 'team-button color' + color,
                dataColor: color,
                dataTeam: team,
                onclick: `selectTeamColor(${team}, ${color})`
            })
            return button
        }

        function selectTeamColor(team, color) {
            var buttonsToSelect = []
            var buttonsToUnselect = []
            // find button to select
            buttonsToSelect.push(document.getElementById(`teamButton_${team}_${color}`))
            // find button to unselect
            let currentButton = document.getElementById(`teamButton_${team}_${teams[team].color}`)
            buttonsToUnselect.push(currentButton)
            // check to see if another team already selected this color
            let teamToChange = false
            teams.forEach(teamInArray => {
                if (teamInArray.color == color) {
                    teamToChange = teamInArray.team
                }
            })
            if (teamToChange) {
                // unselect the color if already chosen by another team
                buttonsToUnselect.push(document.getElementById(`teamButton_${teamToChange}_${color}`))
                // choose instead the color that was originally selected by the other team
                buttonsToSelect.push(document.getElementById(`teamButton_${teamToChange}_${teams[team].color}`))
                // update in array for other team
                teams[teamToChange].color = teams[team].color
            }
            // apply selections
            buttonsToSelect.forEach(button => {
                button.classList.add('selected')
                console.log('applied select')
                console.log(button)
            })
            buttonsToUnselect.forEach(button => {
                button.classList.remove('selected')
                console.log('applied unselect')
                console.log(button)
            })
            // update in array
            teams[team].color = color
        }

            showTeamScores()

            setTimeout(function () {
                teamReadyContainer.style.opacity = null

            setTimeout(function () {

            teamScores = document.getElementById('teamScores')
            teams.forEach(team => {
                let score = designElement('div', { id: `teamScore_${team.team}`, class: `team-score color${team.color}` }, '0')
                teamScores.appendChild(score)
            })
            teamScores.classList.remove('hidden')
        }

            // change style of team currently playing
            document.getElementById('teamScore_' + teamPlaying).classList.remove('playing')
            // change team currently playing and set styles
            teamPlaying = team
            document.getElementById('teamScore_' + team).classList.add('playing')
            console.log(stats.teams)

        function showTeamReadyScreen(first = false) {
            teamReadyContainer = document.getElementById('teamReadyContainer')
            teamReadyMessage = document.getElementById('teamReadyMessage')
            teamReadyButton = document.getElementById('teamReadyBtn')

            teamReadyContainer.setAttribute('class', 'color' + teams[teamPlaying].color)
            if (first) {
                teamReadyMessage.innerHTML = `${teams[teamPlaying].name} is up first! Ready?`
            } else {
                teamReadyMessage.innerHTML = `Time’s up!\nPass to ${teams[teamPlaying].name}.`
            }
            document.getElementById('teamReadyContainer').classList.remove('hidden')
            teamReadyButton.disabled = false
        }

        function nextTeam() {
            returnAll()
            gameStarted = false
            let teamNum = teamPlaying + 1
            if (teamNum >= teams.length) {
                teamNum = 1
            }
            setTeamPlaying(teamNum)
            setTimeout(function () {
                showTeamReadyScreen()
            }, 300)

        }

        // duration in seconds
        function startCountdown(duration) {

            var timer = duration

            // get transition delay from css and half
            // const transitionDelay = (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--countdown-transition-delay').replace('ms', ''))) / 2;

            var countdownInterval = setInterval(function () {

                showTime(timer)

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    endCountdown()
                }
            }, 1000);
        }


        function showTime(time) {
            console.log(time)
            let minutes = parseInt(time / 60, 10);
            let seconds = parseInt(time % 60, 10);
            let minTens = document.getElementById('min-tens')
            let minOnes = document.getElementById('min-ones')
            let secTens = document.getElementById('sec-tens')
            let secOnes = document.getElementById('sec-ones')

            // minute tens
            minTens.textContent = Math.floor(minutes / 10), minutes % 10

            // minute ones
            minOnes.textContent = minutes % 10

            // seconds tens
            secTens.textContent = Math.floor(seconds / 10)

            // seconds ones
            secOnes.textContent = seconds % 10
        }

            if (mode == 'timesup') {

        function designElement(tag, properties = {}, innerHTML = '') {
            let el = document.createElement(tag)
            for (const property in properties) {
                let propertyName = property.replaceAll(/([A-Z])/g, '-$1').toLowerCase() // change camel case to - seperation
                el.setAttribute(propertyName, properties[property])
            }
            el.innerHTML = innerHTML
            return el
        }


        Array.prototype.shuffle = function () {
            let currentIndex = this.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex > 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [this[currentIndex], this[randomIndex]] = [
                    this[randomIndex], this[currentIndex]];
            }
            return this
        }

        /* default rotation (including when in a deck and hovered or when flipping is disabled and hovered) */
        .down,
        #deck .down:hover,
        .down.no-flip:hover {
            /* transform: rotateY(180deg); */
            transform: rotate3d(-1, 1, 0, 180deg);
        }


        /* lift card */
        .down:hover {
            transform: rotate3d(-1, 1, 0, 160deg);
        }

        .down:hover .face {
            -webkit-box-shadow: 0.5em 0.5em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0.5em 0.5em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            box-shadow: 0.5em 0.5em 0.25em 0.25em rgba(0, 0, 0, 0.2);
        }

        /* default rotation (including when in a deck and hovered or when flipping is disabled and hovered) */
        .up,
        #deck .up:hover,
        .up.no-flip:hover {
            transform: rotate3d(1, -1, 0, 0deg);
        }

        /* lift card */
        .up:hover {
            transform: rotate3d(-1, 1, 0, 20deg);
        }

        .up:hover .face {
            -webkit-box-shadow: -0.5em -0.5em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            -moz-box-shadow: -0.5em -0.5em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            box-shadow: -0.5em -0.5em 0.25em 0.25em rgba(0, 0, 0, 0.2);
        }

        /* no shadow effect when hovering */
        .no-flip:hover .face {
            box-shadow: 0 0em 0.25em 0.25em rgba(0, 0, 0, 0.2);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;

        .face {
            position: absolute;
            width: calc(100% - (1em));
            height: calc(100% - (1em));
            border: 1.5vh solid var(--front-border);
            border-radius: 5vh;
            -webkit-backface-visibility: hidden;
            /* Safari */
            backface-visibility: hidden;
            -webkit-box-shadow: 0 0em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 0em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            box-shadow: 0 0em 0.25em 0.25em rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.8s, background-color 0.4s ease-in-out, color 0.4s ease-in-out;
        }

        .front {
            background-color: var(--front-bg);
            color: var(--front-fg);
            border-color: var(--front-border);

        .back {
            background-color: var(--back-bg);
            color: var(--back-fg);
            border-color: var(--back-border);
            /* transform: rotateY(180deg);*/
            transform: rotate3d(1, -1, 0, 180deg);

        }

        #revealAll,

            position: relative;
            height: 6.5vh;

            border: 0.5vh solid var(--fg-color);
        }

        #hideAll {
            background-color: var(--bg-color);
        }

        /* reveal all and hide all icons */
        #revealAll:after,
        #hideAll:after {
            content: "";
            /* Required to make the :after content appear */
            display: block;
            /* Makes it possible to apply width and height */
            height: 3.5vh;
            /* Height of the rectangle */
            width: 2vh;
            border-radius: 1vh;
            /* Curved corners of the rectangle */
            position: absolute;
            top: 50%;
            /* Positioning relative to the parent element */
            left: 50%;
            /* Positioning relative to the parent element */
            transform: translate(-50%, -50%);
            transition: width .4s, height .4s, border-width .4s;
        }

        #revealAll:after {
            background: var(--front-bg);
            /* Background of the rectangle */
            border: 0.5vh solid var(--front-border);
            /* Border of the rectangle */
        }

        #hideAll:after {
            background: var(--back-bg);
            /* Background of the rectangle */
            border: 0.5vh solid var(--back-border);
            /* Border of the rectangle */

        @keyframes deal {
            from {
                opacity: 0;
                transform: rotate3d(-1, 1, 1, 200deg);
                top: 100vh;
            }

            to {
                opacity: 1;
                transform: rotate3d(-1, 1, 1, 0deg);
                top: 0;
            }
        }

        @keyframes return {
            from {
                opacity: 1;
                transform: rotate3d(-1, 1, 1, 0deg);
                top: 0;
            }

            to {
                opacity: 0;
                transform: rotate3d(-1, 1, 1, 200deg);
                top: 100vh;
            }
        }

        @keyframes discard {
            from {
                opacity: 1;
                top: 0;
                rotate: 0deg;
            }

            to {
                opacity: 0;
                top: -100vh;
                rotate: -10deg;
            }
        }

        @keyframes slide-in {
            from {
                transform: translateX(100vh);
                opacity: 0;
            }

            to {
                transform: translateX(0)
            }
        }

        @keyframes slide-out {
            from {
                transform: translateX(0)
            }

            to {
                transform: translateX(100vh);
                opacity: 0;
            }
        }

        @keyframes pop-up {
            from {
                transform: translateY(100vh)
            }

            to {
                transform: translateY(0)
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

            height: 60vh;
            padding: 1vh;
            z-index: 999;
            transition: opacity 800ms;
            animation: fade-in 1200ms ease-in-out;
        }

        #teamReadyMessage {
            text-align: center;
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <div id="controls">
        <div id="countdown" class="control timesup hidden">
            <div class="number" id="min-tens">0</div>
            <div class="number" id="min-ones">0</div>
            <span>:</span>
            <div class="number" id="sec-tens">0</div>
            <div class="number" id="sec-ones">0</div>
        </div>
        <button id="deal" class="control" onclick="dealCards(document.getElementById('dealNum').value)">Deal</button>
        <div id="dealNum_control" class="number-input control">
            <button onclick="numButtonPress(this)" class="minus"></button>
            <input class="quantity" id="dealNum" min=1 name="quantity" value=1 type="number"
                onchange="numberValidity(this)" onkeydown="numberKeyCheck(event)">
            <button onclick="numButtonPress(this)" class="plus"></button>
        </div>
        <button id="more" class="control" onclick="extraControlsVisible(true)">⋯</button>
        <button id="returnAll" class="extraControl hidden" onclick="returnAll()"
            title="Return all dealt cards to deck"></button>
        <button id="discardAll" class="extraControl hidden" onclick="discardAll()" title="Discard all"></button>
        <button id="undiscard" class="extraControl hidden" onclick="restoreDiscarded()"
            title="Restore discarded cards to deck"></button>
        <button id="revealAll" class="extraControl hidden" onclick="flipAll('down')" title="Reveal all"></button>
        <button id="hideAll" class="extraControl hidden" onclick="flipAll('up')" title="Hide all"></button>
        <div id="teamScores" class="hidden"></div>
    </div>
    <div id="cardArea">
    </div>
    <div id="deck" onclick="dealCards(1)"></div>
</body>
